services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/letsencrypt:/etc/letsencrypt:rw
      - ./certs/lib-letsencrypt:/var/lib/letsencrypt:rw
      - nginx_cache:/var/cache/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint:
      - sh
      - -c
      - |
        if [ ! -f '/etc/letsencrypt/live/zaply.in.net/privkey.pem' ]; then
          echo '[NGINX] Creating self-signed certificate for initial deployment...';
          mkdir -p /etc/letsencrypt/live/zaply.in.net;
          openssl req -x509 -newkey rsa:2048 \
            -keyout /etc/letsencrypt/live/zaply.in.net/privkey.pem \
            -out /etc/letsencrypt/live/zaply.in.net/fullchain.pem \
            -days 365 -nodes -subj '/CN=zaply.in.net';
          cp /etc/letsencrypt/live/zaply.in.net/fullchain.pem \
             /etc/letsencrypt/live/zaply.in.net/chain.pem;
          echo '[NGINX] Self-signed certificate created at /etc/letsencrypt/live/zaply.in.net/';
        else
          echo '[NGINX] Using existing Let'\''s Encrypt certificate';
        fi;
        echo '[NGINX] Starting nginx...';
        nginx -g 'daemon off;'
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - NGINX_ALLOW_UNSAFE_SSL=true
      - NGINX_API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
      - TZ=UTC

  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hypersend}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
    volumes:
      - mongodb_data_v4:/data/db
      - mongodb_config_v4:/data/configdb
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command:
      - mongod
      - --auth
      - --bind_ip_all
      - --wiredTigerCacheSizeGB
      - "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGO_USER: ${MONGO_USER:-hypersend}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGODB_URI: mongodb://${MONGO_USER:-hypersend}:${MONGO_PASSWORD:-hypersend_secure_password}@mongodb:27017/${MONGO_INITDB_DATABASE:-hypersend}?authSource=admin&retryWrites=true&w=majority
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      UPLOAD_TOKEN_EXPIRE_HOURS: 2
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 4194304
      MAX_PARALLEL_CHUNKS: 4
      UPLOAD_EXPIRE_HOURS: 24
      FILE_RETENTION_HOURS: 0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}
      SERVER_URL: ${SERVER_URL:-https://zaply.in.net}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://zaply.in.net,https://www.zaply.in.net,http://hypersend_frontend:80,http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://zaply.in.net,https://www.zaply.in.net,http://localhost:3000,http://localhost:3001}
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      DEBUG: "False"
      USE_MOCK_DB: "False"
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
      TZ: UTC
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # SECURITY: Always use HTTPS for production API calls
        API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}
        VALIDATE_CERTIFICATES: ${VALIDATE_CERTIFICATES:-true}
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - TZ=UTC
      - API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data_v4:
    driver: local
  mongodb_config_v4:
    driver: local
  nginx_cache:
    driver: local
