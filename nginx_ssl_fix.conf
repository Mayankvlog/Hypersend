# Replace the SSL certificate section in nginx.conf with this:

# SSL Configuration - Direct Archive Paths (No Symlinks)
ssl_certificate     /etc/letsencrypt/archive/zaply.in.net/fullchain2.pem;
ssl_certificate_key /etc/letsencrypt/archive/zaply.in.net/privkey2.pem;

# Alternative: Use latest certificate number
# ssl_certificate     /etc/letsencrypt/archive/zaply.in.net/fullchain3.pem;
# ssl_certificate_key /etc/letsencrypt/archive/zaply.in.net/privkey3.pem;
