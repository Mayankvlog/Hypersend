[project]
name = "Zaply"
version = "1.0.0"
description = "Zaply - secure P2P chat and file transfer application"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Mayank", email = "mayank.kr0311@gmail.com" }
]
license = { text = "Apache-2.0" }

dependencies = [
  "fastapi==0.115.5",
  "uvicorn[standard]==0.32.1",
  "motor==3.6.0",
  "pydantic==2.11.5",
  "pydantic-settings==2.6.1",
  "python-jose[cryptography]==3.3.0",
  "passlib[bcrypt]==1.7.4",
  "bcrypt==4.2.1",
  "python-multipart==0.0.20",
  "aiofiles==24.1.0",
  "httpx[http2]>=0.28.1",
  "h2>=4.1.0",
  "python-dotenv==1.0.1",
  "PyJWT==2.10.1",
  "flet>=0.28.3",
]

[project.optional-dependencies]
backend = [
  "fastapi==0.115.5",
  "uvicorn[standard]==0.32.1",
  "motor==3.6.0",
  "pydantic[email]==2.11.5",
  "pydantic-settings==2.6.1",
  "python-jose[cryptography]==3.3.0",
  "passlib[bcrypt]==1.7.4",
  "bcrypt==4.2.1",
  "python-multipart==0.0.20",
  "aiofiles==24.1.0",
  "httpx[http2]>=0.28.1",
  "h2>=4.1.0",
  "python-dotenv==1.0.1",
  "PyJWT==2.10.1",
]

frontend = [
  "flet>=0.28.3",
  "httpx[http2]>=0.27.0",
  "pydantic==2.11.5",
  "python-multipart==0.0.20",
  "python-dotenv==1.0.1",
  "h2>=4.1.0",
]

[tool.zaply]
app_name = "Zaply"
backend_url_dev = "http://139.59.82.105:8000"
backend_url_prod = "${PRODUCTION_API_URL}"
frontend_dir = "frontend"
backend_dir = "backend"

[tool.update_manager]
current_version = "1.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.flet]
module_name = "frontend.app"
product = "Zaply"
project = "zaply"
org = "com.zaply"
description = "Secure P2P File Transfer and Messaging"
icon = "frontend/assets/icon-192.png"

# Size reduction
build_android_split_per_abi = true
android_architectures = ["arm64-v8a"]

[tool.flet.android]
# Permissions - set to true to request, false to not request
permissions = { location = true, camera = true, microphone = true, contacts = true, phone = true, storage = true }
