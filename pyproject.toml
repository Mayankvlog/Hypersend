[project]
name = "Hypersend"
version = "1.0.0"
description = "Hypersend - secure P2P chat and file transfer application"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Mayank", email = "mayank.kr0311@gmail.com" }
]
license = { text = "Apache-2.0" }

# Core dependencies used by the full project (backend + frontend)
[project.dependencies]
fastapi = "==0.104.1"
uvicorn = "==0.24.0"
motor = "==3.6.0"
# Use main pydantic version for shared use; backend also pins email extra in optional deps
pydantic = "==2.11.5"
python-jose = { version = "==3.3.0", extras = ["cryptography"] }
passlib = { version = "==1.7.4", extras = ["bcrypt"] }
bcrypt = "==4.1.2"
python-multipart = "==0.0.6"
aiofiles = "==23.2.1"
# HTTP client with HTTP/2 support
httpx = { version = ">=0.28.1", extras = ["http2"] }
h2 = ">=4.1.0"
python-dotenv = "==1.0.0"
PyJWT = "==2.10.1"
# Frontend deps
flet = ">=0.28.3"

[project.optional-dependencies]
# Pure backend environment (matches backend/requirements.txt as close as possible)
backend = [
  "fastapi==0.104.1",
  "uvicorn[standard]==0.24.0",
  "motor==3.6.0",
  "pydantic[email]==2.5.0",
  "python-jose[cryptography]==3.3.0",
  "passlib[bcrypt]==1.7.4",
  "bcrypt==4.1.2",
  "python-multipart==0.0.6",
  "aiofiles==23.2.1",
  "httpx[http2]>=0.28.1",
  "h2>=4.1.0",
  "python-dotenv==1.0.0",
  "PyJWT==2.10.1",
]

# Pure frontend environment (matches frontend/requirements.txt)
frontend = [
  "httpx[http2]>=0.27.0",
  "h2>=4.1.0",
  "flet>=0.28.3",
  "python-multipart==0.0.6",
  "pydantic==2.11.5",
]

[tool.hypersend]
app_name = "Hypersend"
backend_url_dev = "http://localhost:8000"
backend_url_prod = "${PRODUCTION_API_URL}"
frontend_dir = "frontend"
backend_dir = "backend"

[tool.update_manager]
# Keep this in sync with UpdateManager.current_version in frontend/update_manager.py
current_version = "1.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.flet]
module_name = "app"
product = "Hypersend"
project = "hypersend"
org = "com.hypersend"
description = "Secure P2P File Transfer and Messaging"
build_android_split_per_abi = true
android_architectures = ["arm64-v8a"]

[tool.flet.android.permissions]
location = false
camera = false
microphone = false
contacts = false
phone =  false
storage = false

