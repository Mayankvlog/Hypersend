name: Build & Deploy Backend

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/hypersend-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to VPS (Docker Compose, password SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e
            cd /hypersend/Hypersend || { echo "‚ùå Directory /hypersend/Hypersend not found"; exit 1; }

            # Safely sync repo with remote without creating merge commits
            # (keeps untracked files like .env, but resets tracked files to origin/main)
            git fetch origin main
            git reset --hard origin/main

            # Use main docker-compose.yml and update only backend service
            docker compose pull backend

            # Remove any stale containers that still use the hypersend_backend name
            # This avoids "container name is already in use" conflicts when recreating
            docker ps -a --filter "name=hypersend_backend" --format "{{.ID}}" | xargs -r docker rm -f

            # Recreate backend service
            docker compose up -d backend --force-recreate --no-deps
