name: Build & Deploy Backend

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yourusername/hypersend-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Wait for Docker Hub availability (retry logic)
        run: |
          echo "ðŸ”„ Checking Docker Hub connectivity..."
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -s -m 10 https://registry-1.docker.io/v2/ > /dev/null 2>&1; then
              echo "âœ… Docker Hub is reachable"
              exit 0
            fi
            attempt=$((attempt + 1))
            if [ $attempt -lt $max_attempts ]; then
              wait_time=$((2 ** attempt))  # Exponential backoff: 2s, 4s, 8s, 16s
              echo "â³ Docker Hub not responding (attempt $attempt/$max_attempts), waiting ${wait_time}s..."
              sleep $wait_time
            fi
          done
          echo "âš ï¸  Docker Hub still not responding, proceeding with login (retry in action will handle)"
          exit 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true  # Push to registry
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,mode=max
          cache-to: type=registry,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1
        timeout-minutes: 30

      - name: Deploy to VPS (Docker Compose, password SSH)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 20m
          command_timeout: 20m
          script_stop: true
          script: |
            # Use optimized deployment scripts with production environment
            echo "ðŸ“‹ Starting deployment with optimized scripts..."
            
            # Set production environment variables for zaply.in.net
            export API_BASE_URL=https://zaply.in.net/api/v1
            export APP_URL=https://zaply.in.net
            export DEBUG=false
            export DOMAIN_NAME=zaply.in.net
            export SSL_CERT_PATH=/etc/nginx/ssl/zaply.in.net/fullchain.pem
            export SSL_KEY_PATH=/etc/nginx/ssl/zaply.in.net/privkey.pem
            export CORS_ORIGINS='["https://zaply.in.net", "https://www.zaply.in.net"]'
            export EMAIL_FROM=noreply@zaply.in.net
            export SENDER_NAME=Hypersend Support
            export RATE_LIMIT_ENABLED=true
            export USE_MOCK_DB=false
            
            if [ -f "/hypersend/Hypersend/deploy-all.sh" ]; then
              echo "ðŸ”„ Using full deployment script..."
              chmod +x /hypersend/Hypersend/deploy-all.sh
              /hypersend/Hypersend/deploy-all.sh
            elif [ -f "/hypersend/Hypersend/deploy-backend.sh" ]; then
              echo "ðŸ”„ Using backend deployment script..."
              chmod +x /hypersend/Hypersend/deploy-backend.sh
              /hypersend/Hypersend/deploy-backend.sh
            else
              echo "âŒ Deployment scripts not found, using manual deployment..."
              set -e
              cd /hypersend/Hypersend
              sudo systemctl start docker || true
              docker compose down --remove-orphans 2>/dev/null || true
              docker compose up -d --build backend
              sleep 30
              
              # Health check with retry (production endpoint)
              for i in {1..20}; do
                if curl -sf https://zaply.in.net/api/v1/health >/dev/null 2>&1; then
                  echo "âœ… Backend deployment completed!"
                  exit 0
                fi
                echo "â³ Health check $i/20, waiting 3s..."
                sleep 3
              done
              
              echo "âŒ Backend health check failed"
              docker compose logs backend --tail 50 2>/dev/null || true
              exit 1
            