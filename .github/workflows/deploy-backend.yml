name: CI/CD — Build & Deploy

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build & push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-frontend:latest
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-frontend:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-backend:latest
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-backend:${{ github.sha }}

  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy with docker compose on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /hypersend/Hypersend || { echo "❌ Directory /hypersend/Hypersend not found"; exit 1; }

            # Configure git pull strategy to avoid divergent branches error
            git config pull.rebase false

            # Stash local changes (e.g., .env) then pull latest code
            git stash || true
            git pull origin main || { echo "❌ Git pull failed"; exit 1; }

            # Pull latest images and recreate containers using repo docker-compose.yml
            docker compose pull || true
            docker compose up -d --remove-orphans

            # Optional: clean up old images
            docker system prune -f
