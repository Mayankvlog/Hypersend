name: deploy-backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-backend.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (GHCR, lowercase)
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/hypersend-backend:latest" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: docker build -t "$IMAGE_NAME" backend

      - name: Push image
        run: docker push "$IMAGE_NAME"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Compute image name (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/hypersend-backend:latest" >> $GITHUB_ENV

      - name: Deploy over SSH
        if: ${{ secrets.VPS_HOST != '' && secrets.VPS_USER != '' && secrets.VPS_SSH_KEY != '' && secrets.GHCR_TOKEN != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p /srv/hypersend
            cd /srv/hypersend
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }} || true
            docker pull "$IMAGE_NAME" || true
            docker compose pull || true
            docker compose up -d
