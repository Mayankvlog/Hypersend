name: CI/CD â€” Build & Deploy

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build & push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-frontend:latest
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-frontend:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-backend:latest
            ${{ env.DOCKERHUB_REPO_PREFIX }}/hypersend-backend:${{ github.sha }}

      - name: Upload docker-compose for deploy step
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose
          path: docker-compose.yml

  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Download docker-compose artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-compose
          path: .

      - name: Encode docker-compose to base64
        id: encode
        run: |
          base64 docker-compose.yml | tr -d '\n' > docker-compose.base64
          echo "encoded<<EOF" >> $GITHUB_OUTPUT
          cat docker-compose.base64 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ensure remote directory and write compose file
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            mkdir -p ~/hypersend-deploy
            cat > ~/hypersend-deploy/docker-compose.yml.base64 <<'B64'
            ${{ steps.encode.outputs.encoded }}
            B64
            base64 -d ~/hypersend-deploy/docker-compose.yml.base64 > ~/hypersend-deploy/docker-compose.yml
            rm ~/hypersend-deploy/docker-compose.yml.base64
            echo "docker-compose written to ~/hypersend-deploy/docker-compose.yml"

      - name: Deploy (pull images and restart)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd ~/hypersend-deploy
            # backup previous compose if present
            if [ -f docker-compose.yml.bak ]; then mv docker-compose.yml.bak docker-compose.yml.bak.$(date +%s); fi
            if [ -f docker-compose.yml ]; then mv docker-compose.yml docker-compose.yml.bak; fi
            # the new docker-compose.yml is already in place
            docker-compose pull || true
            docker-compose up -d --remove-orphans
            docker system prune -f