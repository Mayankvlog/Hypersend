name: Build & Deploy Backend

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/hypersend-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Deploy to DigitalOcean VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /hypersend/Hypersend || { echo "âŒ Directory not found"; exit 1; }
            
            # Safely sync repo with remote without creating merge commits
            # (keeps untracked files like .env, but resets tracked files to origin/main)
            echo "ğŸ“¥ Syncing code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            # Pull latest backend image
            echo "ğŸ³ Pulling latest Docker image..."
            docker compose pull backend || { echo "âŒ Docker pull failed"; exit 1; }
            
            # Recreate backend container
            echo "ğŸ”„ Recreating backend container..."
            docker compose up -d backend --force-recreate --no-deps
            
            # Wait for backend to start
            echo "â³ Waiting for backend to start..."
            sleep 10
            
            # Health check
            echo "ğŸ¥ Running health check..."
            for i in {1..30}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ Health check failed after 30 attempts"
                docker compose logs backend --tail 50
                exit 1
              fi
              echo "â³ Attempt $i/30 - Backend not ready yet..."
              sleep 2
            done
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker resources..."
            docker system prune -af --filter "until=24h"
            
            # Show final status
            echo "ğŸ“Š Current container status:"
            docker compose ps backend
            
            echo "ğŸ‰ Deployment completed successfully!"
