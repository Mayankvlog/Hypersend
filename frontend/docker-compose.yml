version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hypersend_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hypersend
      - SECRET_KEY=${SECRET_KEY}
      - DATA_ROOT=/data
      - UPLOADS_PATH=/app/uploads
      - MAX_FILE_SIZE=524288000
      - CHUNK_SIZE=5242880
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hypersend_network

  frontend:
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "8550:8550"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - hypersend_network

networks:
  hypersend_network:
    driver: bridge

volumes:
  mongodb_data: