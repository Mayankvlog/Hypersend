<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1F8EF1"/>
  
  <!-- Send Icon Design -->
  <g transform="translate(256, 256)">
    <!-- Main Arrow/Rocket Shape -->
    <path d="M -80 80 L 100 -100 L 80 -80 L 80 40 L 40 80 Z" 
          fill="#FFFFFF" 
          stroke="#00D1B2" 
          stroke-width="8"
          stroke-linejoin="round"/>
    
    <!-- Speed Lines -->
    <path d="M -120 -40 L -80 -40" 
          stroke="#00D1B2" 
          stroke-width="12" 
          stroke-linecap="round"/>
    <path d="M -140 0 L -80 0" 
          stroke="#00D1B2" 
          stroke-width="12" 
          stroke-linecap="round"/>
    <path d="M -120 40 L -80 40" 
          stroke="#00D1B2" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- File/Data Symbol -->
    <rect x="-40" y="-20" width="40" height="50" 
          fill="#E6EEF6" 
          stroke="#0B1220" 
          stroke-width="3"
          rx="5"/>
    <line x1="-30" y1="-10" x2="-10" y2="-10" 
          stroke="#1F8EF1" 
          stroke-width="3"/>
    <line x1="-30" y1="0" x2="-10" y2="0" 
          stroke="#1F8EF1" 
          stroke-width="3"/>
    <line x1="-30" y1="10" x2="-10" y2="10" 
          stroke="#1F8EF1" 
          stroke-width="3"/>
  </g>
  
  <!-- Optional: Add text or badge -->
  <circle cx="400" cy="112" r="50" fill="#00D1B2"/>
  <text x="400" y="127" 
        font-family="Arial, sans-serif" 
        font-size="48" 
