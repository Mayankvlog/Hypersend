<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Hypersend - Secure P2P Chat and File Transfer Application">

  <title>Hypersend - Fast. Secure. Chat.</title>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hypersend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Content Security Policy to allow Flutter CanvasKit -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: https: http: localhost:3000 localhost:8000 127.0.0.1:3000 127.0.0.1:8000; media-src 'self' blob:; object-src 'none';">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="cache-buster" content="2025-02-15-001">
</head>
<body>
  <script>
// Configure Flutter for proper CanvasKit loading with CSP compliance
     // Check if we've already set a fallback to HTML renderer
     const htmlRendererFallback = localStorage.getItem('flutter_html_fallback');
     const initialRenderer = htmlRendererFallback === 'true' ? "html" : "canvaskit";
     const initialCanvasKitUrl = htmlRendererFallback === 'true' ? "" : "https://www.gstatic.com/flutter-canvaskit/";
     
     window.flutterConfiguration = {
       // Use persisted fallback choice if available, otherwise default to CanvasKit
       canvasKitBaseUrl: initialCanvasKitUrl,
       renderer: initialRenderer
     };
     
     // Clear the fallback flag if it's already set (to prevent infinite reloads)
     if (htmlRendererFallback === 'true') {
       localStorage.removeItem('flutter_html_fallback');
     }
     
    // Enhanced CSP error handling
     window.addEventListener('error', function(e) {
       if (e.message.includes('Content-Security-Policy') || e.message.includes('canvaskit')) {
         console.warn('CSP blocked CanvasKit, falling back to HTML renderer');
         // Persist the fallback choice before reloading
         localStorage.setItem('flutter_html_fallback', 'true');
         // Fallback to HTML renderer if CSP blocks CanvasKit
         window.flutterConfiguration.renderer = "html";
         window.flutterConfiguration.canvasKitBaseUrl = "";
         // Reload the page with new configuration
         location.reload();
       }
     });
     
    // Handle unhandled promise rejections from CanvasKit loading
     window.addEventListener('unhandledrejection', function(e) {
       if (e.reason && e.reason.message && e.reason.message.includes('canvaskit')) {
         console.warn('CanvasKit loading failed, falling back to HTML renderer');
         // Persist the fallback choice before reloading
         localStorage.setItem('flutter_html_fallback', 'true');
         // Fallback to HTML renderer
         window.flutterConfiguration.renderer = "html";
         window.flutterConfiguration.canvasKitBaseUrl = "";
         // Trigger reload to use the new configuration
         e.preventDefault();
         location.reload();
       }
     });
    
    // Ensure proper loading of external Flutter resources
    window.addEventListener('load', function() {
      console.log('Flutter configuration:', window.flutterConfiguration);
      // Test if CanvasKit can be loaded
      if (window.flutterConfiguration.renderer === "canvaskit") {
        fetch("https://www.gstatic.com/flutter-canvaskit/d2913632a4578ee4d0b8b1c4a69888c8a0672c4b/canvaskit.js", { 
          method: 'HEAD',
          mode: 'no-cors'
        }).catch(function() {
          console.warn('Cannot reach CanvasKit CDN, falling back to HTML renderer');
          window.flutterConfiguration.renderer = "html";
          window.flutterConfiguration.canvasKitBaseUrl = "";
        });
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async defer></script>
</body>
</html>
