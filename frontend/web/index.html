<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Hypersend - Secure P2P Chat and File Transfer Application">

  <title>Hypersend - Fast. Secure. Chat.</title>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hypersend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="cache-buster" content="2025-02-15-001">
</head>
<body>
  <script>
    // Production Flutter Configuration with CanvasKit optimization
    window.flutterConfiguration = {
      // Explicitly set CanvasKit CDN URL for production
      canvasKitBaseUrl: 'https://www.gstatic.com/flutter-canvaskit/',
      // Force CanvasKit renderer for best performance
      renderer: 'canvaskit'
    };
    
    // Enhanced error handling for CanvasKit loading
    window.addEventListener('error', function(e) {
      if (e.message && (e.message.includes('Content-Security-Policy') || e.message.includes('canvaskit'))) {
        console.warn('CSP blocked CanvasKit, falling back to HTML renderer');
        localStorage.setItem('flutter_html_fallback', 'true');
        window.flutterConfiguration.renderer = 'html';
        window.flutterConfiguration.canvasKitBaseUrl = '';
        location.reload();
      }
    });
    
    // Handle CanvasKit loading failures
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message && e.reason.message.includes('canvaskit')) {
        console.warn('CanvasKit loading failed, falling back to HTML renderer');
        localStorage.setItem('flutter_html_fallback', 'true');
        window.flutterConfiguration.renderer = 'html';
        window.flutterConfiguration.canvasKitBaseUrl = '';
        e.preventDefault();
        location.reload();
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async defer></script>
</body>
</html>
