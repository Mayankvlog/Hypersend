<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Hypersend - Secure P2P Chat and File Transfer Application">

  <title>Hypersend - Fast. Secure. Chat.</title>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hypersend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDK with error handling -->
  <script>
    // Suppress Firebase SDK errors if it fails to load
    window.addEventListener('error', function(e) {
      if (e.filename && e.filename.includes('firebase')) {
        console.debug('Firebase SDK error (non-critical):', e.message);
        // Don't propagate Firebase errors
        return true;
      }
    });
    // Initialize Firebase state before loading SDKs
    window.firebaseInitialized = false;
    window.firebaseReady = false;
    window.firebasePromise = new Promise((resolve) => {
      window.firebaseResolve = resolve;
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js" onerror="console.warn('Firebase app SDK failed to load'); window.firebaseResolve(false);"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js" onerror="console.warn('Firebase analytics SDK failed to load');"></script>
  
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  
  <!-- Content Security Policy to allow Flutter CanvasKit -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: https: zaply.in.net https://zaply.in.net https://firebaseio.com https://firebaselogging-pa.googleapis.com; media-src 'self' blob:; object-src 'none';">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="cache-buster" content="2025-02-15-001">
</head>
<body>
  <script>
    // Configure Flutter for proper CanvasKit loading with CSP compliance
    const htmlRendererFallback = localStorage.getItem('flutter_html_fallback');
    const initialRenderer = htmlRendererFallback === 'true' ? 'html' : 'canvaskit';
    const initialCanvasKitUrl = htmlRendererFallback === 'true' ? '' : 'https://www.gstatic.com/flutter-canvaskit/';
    
    window.flutterConfiguration = {
      canvasKitBaseUrl: initialCanvasKitUrl,
      renderer: initialRenderer
    };
    
    if (htmlRendererFallback === 'true') {
      localStorage.removeItem('flutter_html_fallback');
    }
    
    // Wait for Firebase to initialize before loading Flutter
    if (window.firebasePromise) {
      window.firebasePromise.then(function() {
        console.log('Firebase initialization completed (or skipped)');
      }).catch(function(e) {
        console.debug('Firebase initialization error (non-critical):', e);
      });
    }
    
    // Enhanced CSP error handling
    window.addEventListener('error', function(e) {
      if (e.message && (e.message.includes('Content-Security-Policy') || e.message.includes('canvaskit'))) {
        console.warn('CSP blocked CanvasKit, falling back to HTML renderer');
        localStorage.setItem('flutter_html_fallback', 'true');
        window.flutterConfiguration.renderer = 'html';
        window.flutterConfiguration.canvasKitBaseUrl = '';
        location.reload();
      }
    });
    
    // Handle unhandled promise rejections from CanvasKit loading
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message && e.reason.message.includes('canvaskit')) {
        console.warn('CanvasKit loading failed, falling back to HTML renderer');
        localStorage.setItem('flutter_html_fallback', 'true');
        window.flutterConfiguration.renderer = 'html';
        window.flutterConfiguration.canvasKitBaseUrl = '';
        e.preventDefault();
        location.reload();
      }
    });
    
    // Suppress non-critical source map and Firebase errors
    window.addEventListener('error', function(event) {
      if (event.filename && event.filename.includes('.map')) {
        console.debug('Source map not found (non-critical):', event.filename);
        return true;
      }
      if (event.message && event.message.includes('Firebase')) {
        console.debug('Firebase warning (non-critical):', event.message);
        return true;
      }
    }, true);
    
    // Test if CanvasKit can be loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', testCanvasKit);
    } else {
      testCanvasKit();
    }
    
    function testCanvasKit() {
      if (window.flutterConfiguration.renderer === 'canvaskit') {
        fetch('https://www.gstatic.com/flutter-canvaskit/d2913632a4578ee4d0b8b1c4a69888c8a0672c4b/canvaskit.js', {
          method: 'HEAD',
          mode: 'no-cors'
        }).catch(function() {
          console.warn('Cannot reach CanvasKit CDN, falling back to HTML renderer');
          window.flutterConfiguration.renderer = 'html';
          window.flutterConfiguration.canvasKitBaseUrl = '';
        });
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async defer></script>
</body>
</html>
