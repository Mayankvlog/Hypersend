[project]
name = "Zaply"
version = "1.0.0"
description = "Zaply - secure P2P chat and file transfer application"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Mayank", email = "mayank.kr0311@gmail.com" }
]
license = { text = "Apache-2.0" }

# Core dependencies used by the full project (backend + frontend)
dependencies = [
  "fastapi==0.115.5",
  "uvicorn[standard]==0.32.1",
  "motor==3.6.0",
  "pydantic==2.11.5",
  "pydantic-settings==2.6.1",
  "python-jose[cryptography]==3.3.0",
  "passlib[bcrypt]==1.7.4",
  "bcrypt==4.2.1",
  "python-multipart==0.0.20",
  "aiofiles==24.1.0",
  "httpx[http2]>=0.28.1",
  "h2>=4.1.0",
  "python-dotenv==1.0.1",
  "PyJWT==2.10.1",
  "flet>=0.28.3",
]

[project.optional-dependencies]
# Pure backend environment (matches backend/requirements.txt as close as possible)
backend = [
  "fastapi==0.115.5",
  "uvicorn[standard]==0.32.1",
  "motor==3.6.0",
  "pydantic[email]==2.11.5",
  "pydantic-settings==2.6.1",
  "python-jose[cryptography]==3.3.0",
  "passlib[bcrypt]==1.7.4",
  "bcrypt==4.2.1",
  "python-multipart==0.0.20",
  "aiofiles==24.1.0",
  "httpx[http2]>=0.28.1",
  "h2>=4.1.0",
  "python-dotenv==1.0.1",
  "PyJWT==2.10.1",
]

# Pure frontend environment (matches frontend/requirements.txt)
frontend = [
  "flet>=0.28.3",
  "httpx[http2]>=0.27.0",
  "pydantic==2.11.5",
  "python-multipart==0.0.20",
  "python-dotenv==1.0.1",
  "h2>=4.1.0",
]

[tool.zaply]
app_name = "Zaply"
# Default backend URL points to your DigitalOcean VPS
backend_url_dev = "http://139.59.82.105:8000"
backend_url_prod = "${PRODUCTION_API_URL}"
frontend_dir = "frontend"
backend_dir = "backend"

[tool.update_manager]
# Keep this in sync with UpdateManager.current_version in frontend/update_manager.py
current_version = "1.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.flet]
module_name = "app"
product = "Zaply"
project = "zaply"
org = "com.zaply"
description = "Secure P2P File Transfer and Messaging"
build_android_split_per_abi = true
android_architectures = ["arm64-v8a"]

[tool.flet.android.permissions]
location = true
camera = true
microphone = true
contacts = true
phone =  true
storage = true

