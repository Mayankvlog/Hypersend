name: HyperSend
version: 1.0.0+1
description: Fast File Transfer & Chat Application

main: main.py

flutter:
  permissions:
    - INTERNET
    - READ_EXTERNAL_STORAGE
    - WRITE_EXTERNAL_STORAGE
    - CAMERA
    - RECORD_AUDIO
    - ACCESS_NETWORK_STATE
    - VIBRATE
    - WAKE_LOCK

android:
  app_id: com.hypersend.app
  app_name: HyperSend
  min_sdk_version: 21
  target_sdk_version: 34
  compile_sdk_version: 34
  
  # App icon (optional - will use default if not specified)
  # icon: assets/icon.png
  
  # Splash screen (optional)
  # splash: assets/splash.png

# iOS configuration (for future use)
ios:
  app_id: com.hypersend.app
  app_name: HyperSend
  min_version: 12.0