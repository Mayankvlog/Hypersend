#version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      # Development: Access at http://localhost:8080 or http://127.0.0.1:8080
      # If port 80/443 already in use, keep these. Otherwise use: "80:80" and "443:443"
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      # Suppress SSL verification warnings for self-signed certs in dev
      - NGINX_ALLOW_UNSAFE_SSL=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hypersend}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
    volumes:
      - mongodb_data_v4:/data/db
      - mongodb_config_v4:/data/configdb
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command:
      - mongod
      - --auth
      - --bind_ip
      - 0.0.0.0
      - --wiredTigerCacheSizeGB
      - "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # ===== DOCKER INTERNAL DATABASE (Use internal hostname within Docker network) =====
      # CRITICAL: Use container name 'mongodb' for Docker internal networking, NOT external IP
      MONGO_USER: ${MONGO_USER:-hypersend}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      # Force empty MONGODB_URI in Docker so it constructs one using MONGO_* vars above
      MONGODB_URI: ""
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      
      # ===== API CONFIGURATION =====
      SECRET_KEY: ${SECRET_KEY:-Prod_Secret_Key_For_Zaply_Hypersend_2025_Secure_Fixed}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 4194304
      MAX_PARALLEL_CHUNKS: 4
      UPLOAD_EXPIRE_HOURS: 24
      FILE_RETENTION_HOURS: 0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080/api/v1}
      
      # ===== CORS CONFIGURATION =====
      # DEV: Default to localhost, PROD: Override with ALLOWED_ORIGINS env var
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:3000,http://localhost:8000,http://127.0.0.1:8080,http://127.0.0.1:3000}
      
      # ===== RATE LIMITING & SECURITY =====
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      DEBUG: "False"
      USE_MOCK_DB: "False"
      
      # ===== EMAIL CONFIGURATION =====
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5); sys.exit(0)"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8080/api/v1}
        VALIDATE_CERTIFICATES: "false"
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:3000,http://127.0.0.1:8080,http://127.0.0.1:3000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data_v4:
    driver: local
  mongodb_config_v4:
    driver: local
  nginx_cache:
    driver: local
