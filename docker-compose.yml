
services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - nginx_cache:/var/cache/nginx
      - ./data/files:/data/files:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint:
      - sh
      - -c
      - |
        apk add --no-cache openssl;
        if [ ! -d '/etc/letsencrypt/live/YOUR_VPS_DOMAIN' ]; then
          echo '[NGINX] Creating self-signed certificate...';
          mkdir -p /etc/letsencrypt/live/YOUR_VPS_DOMAIN /etc/letsencrypt/private;
          openssl req -x509 -newkey rsa:2048 -keyout /etc/letsencrypt/private/privkey.pem -out /etc/letsencrypt/live/YOUR_VPS_DOMAIN/fullchain.pem -days 365 -nodes -subj '/CN=YOUR_VPS_DOMAIN';
          cp /etc/letsencrypt/live/YOUR_VPS_DOMAIN/fullchain.pem /etc/letsencrypt/live/YOUR_VPS_DOMAIN/chain.pem;
          echo '[NGINX] Self-signed certificate created';
        fi;
        nginx -g 'daemon off;'
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      NGINX_ALLOW_UNSAFE_SSL: true
      NGINX_API_BASE_URL: ${API_BASE_URL:-https://YOUR_VPS_DOMAIN/api/v1}
      NGINX_API_HOST: ${API_HOST:-0.0.0.0}
      NGINX_API_KEY: ${API_KEY:-hypersend_secure_api_key}
      NGINX_API_SECRET: ${API_SECRET:-hypersend_secure_api_secret}
      NGINX_PROXY_READ_TIMEOUT: 3600
      NGINX_PROXY_SEND_TIMEOUT: 3600
      NGINX_PROXY_CONNECT_TIMEOUT: 300
      NGINX_CLIENT_BODY_TIMEOUT: 3600
      NGINX_CLIENT_MAX_BODY_SIZE: 45G
      DOMAIN_NAME: YOUR_VPS_DOMAIN
      SSL_CERT_PATH: /etc/letsencrypt/live/YOUR_VPS_DOMAIN/fullchain.pem
      SSL_KEY_PATH: /etc/letsencrypt/private/privkey.pem

  redis:
    image: redis:7.2-alpine
    container_name: hypersend_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.core.somaxconn=65535

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 1 --loop uvloop --http httptools
    environment:
      MONGODB_ATLAS_ENABLED: ${MONGODB_ATLAS_ENABLED:-true}
      MONGODB_URI: ${MONGODB_URI:-mongodb+srv://mayanllr0311_db_user:JBkAZin8lytTK6vg@cluster0.rnj3vfd.mongodb.net/hypersend}
      MONGO_USER: ${MONGO_USER:-mayanllr0311_db_user}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-JBkAZin8lytTK6vg}
      MONGO_HOST: ${MONGO_HOST:-cluster0.rnj3vfd.mongodb.net}
      MONGO_PORT: 27017
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      SECRET_KEY: ${SECRET_KEY:-Prod_Secret_Key_For_Hypersend_2025_Secure_Fixed}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 28800
      REFRESH_TOKEN_EXPIRE_DAYS: 20
      UPLOAD_TOKEN_EXPIRE_HOURS: 480
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 33554432
      MAX_PARALLEL_CHUNKS: 4
      FILE_RETENTION_HOURS: 0
      DEBUG: "False"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: ${API_BASE_URL:-https://YOUR_VPS_DOMAIN/api/v1}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://YOUR_VPS_DOMAIN}
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      USE_MOCK_DB: "False"
      ENABLE_EMAIL: ${ENABLE_EMAIL:-true}
      ENABLE_PASSWORD_RESET: ${ENABLE_PASSWORD_RESET:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-noreply@YOUR_VPS_DOMAIN}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-dummy_app_password_configure_in_env}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@YOUR_VPS_DOMAIN}
      SENDER_NAME: ${SENDER_NAME:-Hypersend Support}
    volumes:
      - ./data:/data
      - redis_data:/redis
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local
  nginx_cache:
    driver: local
