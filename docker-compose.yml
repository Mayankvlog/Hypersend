services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: []
    command: ['nginx', '-g', 'daemon off;']
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      # Suppress SSL verification warnings for self-signed certs in dev
      - NGINX_ALLOW_UNSAFE_SSL=true
      - NGINX_API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
      - NGINX_API_HOST=${API_HOST:-0.0.0.0}
      - NGINX_API_KEY=${API_KEY:-hypersend_secure_api_key}
      - NGINX_API_SECRET=${API_SECRET:-hypersend_secure_api_secret}
      # CRITICAL FIX: Add nginx timeout configurations for 15GB files
      - NGINX_PROXY_READ_TIMEOUT=3600  # 1 hour for large file downloads
      - NGINX_PROXY_SEND_TIMEOUT=3600  # 1 hour for large file uploads
      - NGINX_PROXY_CONNECT_TIMEOUT=300  # 5 minutes for backend connection
      - NGINX_CLIENT_BODY_TIMEOUT=3600  # 1 hour for client body upload
      - NGINX_CLIENT_MAX_BODY_SIZE=18G  # Allow 15GB files + overhead
      # Enhanced error handling configuration
      - NGINX_ERROR_PAGE_TIMEOUT=30  # Error page timeout
      - NGINX_MAX_RETRIES=7  # Maximum retry attempts
      - NGINX_RETRY_DELAY=5  # Delay between retries
      # Production domain configuration
      - DOMAIN_NAME=zaply.in.net
      - SSL_CERT_PATH=/etc/letsencrypt/live/zaply.in.net/fullchain.pem
      - SSL_KEY_PATH=/etc/letsencrypt/live/zaply.in.net/privkey.pem

  redis:
    image: redis:7.2-alpine
    container_name: hypersend_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.core.somaxconn=65535


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # ===== DATABASE CONFIGURATION =====
      # PROD: MongoDB Atlas cloud connection only - MUST EXACTLY MATCH USER REQUIREMENTS
      MONGODB_ATLAS_ENABLED: "true"
      MONGODB_URI: "mongodb+srv://mayanllr0311_db_user:JBkAZin8lytTK6vg@cluster0.rnj3vfd.mongodb.net/Hypersend?retryWrites=true&w=majority"
      DATABASE_NAME: "Hypersend"
      USE_MOCK_DB: "false"

      # ===== API CONFIGURATION =====
      API_BASE_URL: https://zaply.in.net/api/v1
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_KEY: hypersend_secure_api_key
      API_SECRET: hypersend_secure_api_secret

      # ===== RATE LIMITING & SECURITY =====
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW: 3600

      # ===== CORS CONFIGURATION =====
      # PROD: Production HTTPS domains only
      ALLOWED_ORIGINS: https://zaply.in.net,https://www.zaply.in.net

      # ===== ENVIRONMENT =====
      DEBUG: "false"
      ENVIRONMENT: "production"

      # ===== SECURITY =====
      SECRET_KEY: "prod-secret-key-change-in-production"
      JWT_SECRET_KEY: "prod-jwt-secret-key-change-in-production"
      JWT_REFRESH_SECRET_KEY: "prod-jwt-refresh-secret-key-change-in-production"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

      # ===== REDIS CONFIGURATION =====
      REDIS_URL: redis://hypersend_redis:6379/0
      REDIS_HOST: hypersend_redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # ===== FILE STORAGE =====
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: "104857600"  # 100MB
      ALLOWED_FILE_TYPES: "jpg,jpeg,png,gif,pdf,doc,docx,txt"

      # ===== LOGGING =====
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"

      # ===== MONITORING =====
      ENABLE_METRICS: "true"
      METRICS_PORT: "9090"

      # ===== EMAIL CONFIGURATION =====
      ENABLE_EMAIL: ${ENABLE_EMAIL:-true}
      ENABLE_PASSWORD_RESET: ${ENABLE_PASSWORD_RESET:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-noreply@zaply.in.net}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-dummy_app_password_configure_in_env}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
      SENDER_NAME: ${SENDER_NAME:-Hypersend Support}
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://hypersend_backend:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: https://zaply.in.net/api/v1
        VALIDATE_CERTIFICATES: "true"
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=https://zaply.in.net/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://hypersend_frontend/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network: {}

volumes:
  redis_data:
    driver: local
  nginx_cache:
    driver: local