services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - nginx_cache:/var/cache/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint:
      - sh
      - -c
      - |
        # Install openssl for certificate generation
        apk add --no-cache openssl;
        
        if [ ! -d '/etc/letsencrypt/live/zaply.in.net' ]; then
          echo '[NGINX] Creating self-signed certificate for initial deployment...';
          mkdir -p /etc/letsencrypt/live/zaply.in.net /etc/letsencrypt/private;
          openssl req -x509 -newkey rsa:2048 -keyout /etc/letsencrypt/private/privkey.pem -out /etc/letsencrypt/live/zaply.in.net/fullchain.pem -days 365 -nodes -subj '/CN=zaply.in.net';
          cp /etc/letsencrypt/live/zaply.in.net/fullchain.pem /etc/letsencrypt/live/zaply.in.net/chain.pem;
          echo '[NGINX] Self-signed certificate created';
        fi;
        nginx -g 'daemon off;'
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      # Suppress SSL verification warnings for self-signed certs in dev
      - NGINX_ALLOW_UNSAFE_SSL=true
      - NGINX_API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
      - NGINX_API_HOST=${API_HOST:-0.0.0.0}
      - NGINX_API_KEY=${API_KEY:-hypersend_secure_api_key}
      - NGINX_API_SECRET=${API_SECRET:-hypersend_secure_api_secret}
      # CRITICAL FIX: Add nginx timeout configurations for 40GB files
      - NGINX_PROXY_READ_TIMEOUT=7200  # 2 hours for large file downloads
      - NGINX_PROXY_SEND_TIMEOUT=7200  # 2 hours for large file uploads
      - NGINX_PROXY_CONNECT_TIMEOUT=600  # 10 minutes for backend connection
      - NGINX_CLIENT_BODY_TIMEOUT=7200  # 2 hours for client body upload
      - NGINX_CLIENT_MAX_BODY_SIZE=45G  # Allow 40GB files + overhead
      - NGINX_REQUEST_TIMEOUT=7200  # 2 hours request timeout
      - NGINX_SEND_TIMEOUT=7200  # 2 hours send timeout
      - NGINX_READ_TIMEOUT=7200  # 2 hours read timeout
      # Enhanced error handling configuration
      - NGINX_ERROR_PAGE_TIMEOUT=30  # Error page timeout
      - NGINX_MAX_RETRIES=7  # Maximum retry attempts
      - NGINX_RETRY_DELAY=5  # Delay between retries
      # Production domain configuration
      - DOMAIN_NAME=zaply.in.net
      - SSL_CERT_PATH=/etc/letsencrypt/live/zaply.in.net/fullchain.pem
      - SSL_KEY_PATH=/etc/letsencrypt/private/privkey.pem

  redis:
    image: redis:7.2-alpine
    container_name: hypersend_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.core.somaxconn=65535

  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hypersend}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
    volumes:
      - mongodb_data_v4:/data/db
      - mongodb_config_v4:/data/configdb
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command:
      - mongod
      - --auth
      - --bind_ip_all
      - --wiredTigerCacheSizeGB
      - "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # ===== DOCKER INTERNAL DATABASE (Use internal hostname within Docker network) =====
      # CRITICAL: Use container name 'mongodb' for Docker internal networking, NOT external IP
      MONGO_USER: ${MONGO_USER:-hypersend}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      
      # ===== MONGODB ATLAS CONFIGURATION (Cloud MongoDB - Production) =====
      # Set MONGODB_ATLAS_ENABLED=true and MONGODB_URI to use MongoDB Atlas instead of local
      MONGODB_ATLAS_ENABLED: ${MONGODB_ATLAS_ENABLED:-true}
      MONGODB_URI: ${MONGODB_URI:-mongodb+srv://mayanllr0311_db_user:JBkAZin8lytTK6vg@cluster0.rnj3vfd.mongodb.net/hypersend?retryWrites=true&w=majority}
      
      # ===== API CONFIGURATION =====
      SECRET_KEY: ${SECRET_KEY:-Prod_Secret_Key_For_Hypersend_2025_Secure_Fixed}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 28800
      REFRESH_TOKEN_EXPIRE_DAYS: 20
      UPLOAD_TOKEN_EXPIRE_HOURS: 480
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 33554432
      MAX_PARALLEL_CHUNKS: 4
      FILE_RETENTION_HOURS: 8760  # 1 year (WhatsApp-like)
      DEBUG: "False"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}
      
      # ===== WHATSAPP STORAGE MODEL (User Device + 24h S3 TTL) =====
      STORAGE_MODE: user_device_s3  # WhatsApp: User Device + 24h S3 TTL
      S3_BUCKET: hypersend-temp
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      FILE_TTL_HOURS: 24  # 24h temp only like WhatsApp
      SERVER_STORAGE_BYTES: "0"  # ZERO bytes server pe
      USER_DEVICE_STORAGE: "true"  # Files permanent on user device
      COST_MODEL: "free"  # No server storage cost
      
      # ===== WHATSAPP STORAGE CONFIGURATION =====
      WHATSAPP_STORAGE: "true"  # Enable WhatsApp storage model
      FILE_TTL_SECONDS: "86400"  # 24 hours in seconds
      USER_DEVICE_ONLY: "true"  # User device only storage
      NO_SERVER_MEDIA: "true"  # No server media storage
      
      # ===== 40GB FILE SIZE CONFIGURATION =====
      MAX_FILE_SIZE_MB: 40960  # 40GB in MB
      LARGE_FILE_THRESHOLD_GB: 1  # 1GB threshold for large files
      MAX_IMAGE_SIZE_MB: 4096  # 4GB for high-res images
      MAX_VIDEO_SIZE_MB: 40960  # 40GB for videos
      MAX_AUDIO_SIZE_MB: 2048  # 2GB for audio
      MAX_DOCUMENT_SIZE_MB: 40960  # 40GB for documents
      
      # ===== CORS CONFIGURATION =====
      # PROD: zaply.in.net (requires DNS + SSL). DEV: Override with ALLOWED_ORIGINS env var
      # Structure: HTTPS production first, then Docker HTTP, then Dev HTTP
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://zaply.in.net,https://www.zaply.in.net}
      
      # ===== RATE LIMITING & SECURITY =====
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      # CRITICAL: Always use real database in production
      USE_MOCK_DB: "False"
      
      # ===== EMAIL CONFIGURATION =====
      ENABLE_EMAIL: ${ENABLE_EMAIL:-true}
      ENABLE_PASSWORD_RESET: ${ENABLE_PASSWORD_RESET:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-noreply@zaply.in.net}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-dummy_app_password_configure_in_env}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
      SENDER_NAME: ${SENDER_NAME:-Zaply Support}
    volumes:
      # WHATSAPP EXACT: ZERO storage volumes - only Redis for metadata
      - redis_data:/redis  # sirf chat metadata
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # SECURITY: Use production URL for nginx proxy routing
        API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}     
        VALIDATE_CERTIFICATES: ${VALIDATE_CERTIFICATES:-true}
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data_v4:
    driver: local
  mongodb_config_v4:
    driver: local
  redis_data:
    driver: local