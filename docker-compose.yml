services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - nginx_cache:/var/cache/nginx
      - ./data/files:/data/files:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint:
      - sh
      - -c
      - |
        # Install openssl for certificate generation
        apk add --no-cache openssl;
        
        if [ ! -d '/etc/letsencrypt/live/zaply.in.net' ]; then
          echo '[NGINX] Creating self-signed certificate for initial deployment...';
          mkdir -p /etc/letsencrypt/live/zaply.in.net /etc/letsencrypt/private;
          openssl req -x509 -newkey rsa:2048 -keyout /etc/letsencrypt/private/privkey.pem -out /etc/letsencrypt/live/zaply.in.net/fullchain.pem -days 365 -nodes -subj '/CN=zaply.in.net';
          cp /etc/letsencrypt/live/zaply.in.net/fullchain.pem /etc/letsencrypt/live/zaply.in.net/chain.pem;
          echo '[NGINX] Self-signed certificate created';
        fi;
        nginx -g 'daemon off;'
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      # Suppress SSL verification warnings for self-signed certs in dev
      - NGINX_ALLOW_UNSAFE_SSL=true
      - NGINX_API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
      - NGINX_API_HOST=${API_HOST:-0.0.0.0}
      - NGINX_API_KEY=${API_KEY:-hypersend_secure_api_key}
      - NGINX_API_SECRET=${API_SECRET:-hypersend_secure_api_secret}
      # CRITICAL FIX: Add nginx timeout configurations for 40GB files
      - NGINX_PROXY_READ_TIMEOUT=3600  # 1 hour for large file downloads
      - NGINX_PROXY_SEND_TIMEOUT=3600  # 1 hour for large file uploads
      - NGINX_PROXY_CONNECT_TIMEOUT=300  # 5 minutes for backend connection
      - NGINX_CLIENT_BODY_TIMEOUT=3600  # 1 hour for client body upload
      - NGINX_CLIENT_MAX_BODY_SIZE=45G  # Allow 40GB files + overhead
      # Enhanced error handling configuration
      - NGINX_ERROR_PAGE_TIMEOUT=30  # Error page timeout
      - NGINX_MAX_RETRIES=7  # Maximum retry attempts
      - NGINX_RETRY_DELAY=5  # Delay between retries
      # Production domain configuration
      - DOMAIN_NAME=zaply.in.net
      - SSL_CERT_PATH=/etc/letsencrypt/live/zaply.in.net/fullchain.pem
      - SSL_KEY_PATH=/etc/letsencrypt/private/privkey.pem

  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hypersend}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
    volumes:
      - mongodb_data_v4:/data/db
      - mongodb_config_v4:/data/configdb
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command:
      - mongod
      - --auth
      - --bind_ip_all
      - --wiredTigerCacheSizeGB
      - "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # ===== DOCKER INTERNAL DATABASE (Use internal hostname within Docker network) =====
      # CRITICAL: Use container name 'mongodb' for Docker internal networking, NOT external IP
      MONGO_USER: ${MONGO_USER:-hypersend}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      
      # ===== API CONFIGURATION =====
      SECRET_KEY: ${SECRET_KEY:-Prod_Secret_Key_For_Zaply_2025_Secure_Fixed}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 28800
      REFRESH_TOKEN_EXPIRE_DAYS: 20
      UPLOAD_TOKEN_EXPIRE_HOURS: 480
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 33554432
      MAX_PARALLEL_CHUNKS: 4
      FILE_RETENTION_HOURS: 0
      DEBUG: "False"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}
      
      # ===== CORS CONFIGURATION =====
      # PROD: zaply.in.net (requires DNS + SSL). DEV: Override with ALLOWED_ORIGINS env var
      # Structure: HTTPS production first, then Docker HTTP, then Dev HTTP
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://zaply.in.net,http://localhost:3000,http://127.0.0.1:3000}
      
      # ===== RATE LIMITING & SECURITY =====
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      # CRITICAL: Always use real database in production
      USE_MOCK_DB: "False"
      
      # ===== EMAIL CONFIGURATION =====
      ENABLE_EMAIL: ${ENABLE_EMAIL:-true}
      ENABLE_PASSWORD_RESET: ${ENABLE_PASSWORD_RESET:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-noreply@zaply.in.net}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-dummy_app_password_configure_in_env}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
      SENDER_NAME: ${SENDER_NAME:-Zaply Support}
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # SECURITY: Use relative URL for nginx proxy routing in production
        API_BASE_URL: ${API_BASE_URL:-https://zaply.in.net/api/v1}
        VALIDATE_CERTIFICATES: ${VALIDATE_CERTIFICATES:-true}
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data_v4:
    driver: local
  mongodb_config_v4:
    driver: local
  nginx_cache:
    driver: local