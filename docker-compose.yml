# Hypersend Full-Stack Application
# MongoDB runs on VPS (local service), Docker manages backend/frontend/nginx only

services:

  # ============================================================
  # Nginx Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"      # Changed default to 8080 (use 80 if you free the port)
      - "${NGINX_PORT_SSL:-8443}:443" # Changed default to 8443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/data:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================
  # Backend API Service (FastAPI)
  # Connects to MongoDB running on VPS (localhost:27017)
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    environment:
      # Database Connection - Points to MongoDB on VPS (localhost from container perspective)
      # MongoDB runs as local service on VPS, NOT in Docker
      # Use host.docker.internal to reach VPS localhost from container
      MONGODB_URI: mongodb://hypersend:Mayank%40%2303@host.docker.internal:27017/hypersend?authSource=admin&retryWrites=true
      
      # Security - CHANGE THESE IN PRODUCTION
      SECRET_KEY: ${SECRET_KEY:-CHANGE-THIS-SECRET-KEY-IN-PRODUCTION}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      
      # File Storage Configuration (40GB)
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 4194304
      MAX_PARALLEL_CHUNKS: 4
      UPLOAD_EXPIRE_HOURS: 24
      FILE_RETENTION_HOURS: 0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # Public API URL - Points to VPS IP for external access
      API_BASE_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Rate Limiting
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      
      # Debug Settings
      DEBUG: ${DEBUG:-False}
      
      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      EMAIL_FROM: ${EMAIL_FROM:-}
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================
  # Frontend Service (Flet Web App)
  # ============================================================
  frontend:
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "8550:8550"
    environment:
      # For internal Docker communication
      API_BASE_URL: http://backend:8000
      
      # For external VPS access (set in .env)
      PRODUCTION_API_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Debug mode
      DEBUG: ${DEBUG:-False}
    depends_on:
      backend:
        condition: service_started
    networks:
      - hypersend_network

# ============================================================
# Internal Network (Service Discovery)
# ============================================================
networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================
# Persistent Volumes (MongoDB volume removed - uses local VPS service)
# ============================================================
volumes:
  # Nginx cache
  nginx_cache:
    driver: local
