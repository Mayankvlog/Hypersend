version: '3.8'

services:
  # ============================================================
  # MongoDB Database Service
  # ============================================================
  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    
    # Expose MongoDB port for local development only
    ports:
      - "27017:27017"
    
    # Environment variables for MongoDB authentication
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: hypersend
    
    # Data persistence across container restarts
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    
    # Internal network communication
    networks:
      - hypersend_network
    
    # Health check - simple TCP port check
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    
    # Enable MongoDB authentication without replica set (single-node)
    command: mongod --auth --bind_ip_all

  # ============================================================
  # Backend API Service (FastAPI)
  # ============================================================
  backend:
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    
    environment:
      # Database Connection with Authentication (password must be URL-encoded)
      # Mayank@#03 encodes to Mayank%40%2303
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:Mayank%40%2303@mongodb:27017/hypersend?authSource=admin
      
      # Security (REQUIRED: Generate and set in .env file)
      SECRET_KEY: ${SECRET_KEY:-CHANGE-THIS-SECRET-KEY-IN-PRODUCTION}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      
      # File Storage Configuration (40GB)
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 4194304
      MAX_PARALLEL_CHUNKS: 4
      UPLOAD_EXPIRE_HOURS: 24
      FILE_RETENTION_HOURS: 0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Rate Limiting
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      
      # Debug Settings
      DEBUG: ${DEBUG:-False}
      
      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      EMAIL_FROM: ${EMAIL_FROM:-}
    
    depends_on:
      - mongodb
    
    networks:
      - hypersend_network
    
    # Health check disabled - services run fine without it
    # Command serves as startup indicator
    # test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]

  # ============================================================
  # Frontend Service (Flet Web App)
  # ============================================================
  frontend:
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: unless-stopped
    
    ports:
      - "8550:8550"
    
    environment:
      # For internal Docker communication
      API_BASE_URL: http://backend:8000
      
      # For external VPS access (set in .env)
      PRODUCTION_API_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Debug mode
      DEBUG: ${DEBUG:-False}
    
    depends_on:
      - backend
    
    networks:
      - hypersend_network
    
    # Health check disabled - services run fine without it
    # test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8550/').read()"]

# ============================================================
# Internal Network (Service Discovery)
# ============================================================
networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================
# Persistent Volumes
# ============================================================
volumes:
  # MongoDB data persistence
  mongodb_data:
    driver: local
  # MongoDB configuration persistence
  mongodb_config:
    driver: local