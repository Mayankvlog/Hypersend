# Hypersend Full-Stack Application
# Fixed version with security improvements and port conflict resolution

services:

  # ============================================================
  # Nginx Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"      # Changed default to 8080 (use 80 if you free the port)
      - "${NGINX_PORT_SSL:-8443}:443" # Changed default to 8443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/data:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================
  # MongoDB Database Service
  # ============================================================
  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    # SECURITY: DO NOT expose to public internet
    # MongoDB only accessible internally within Docker network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: hypersend
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # SECURITY: Bind only to internal Docker network
    command: mongod --auth --bind_ip 127.0.0.1,mongodb

  # ============================================================
  # Backend API Service (FastAPI)
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    environment:
      # Database Connection with Authentication
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/hypersend?authSource=admin
      
      # Security - CHANGE THESE IN PRODUCTION
      SECRET_KEY: ${SECRET_KEY:-CHANGE-THIS-SECRET-KEY-IN-PRODUCTION}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      
      # File Storage Configuration (40GB)
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      MAX_FILE_SIZE_BYTES: 42949672960
      CHUNK_SIZE: 4194304
      MAX_PARALLEL_CHUNKS: 4
      UPLOAD_EXPIRE_HOURS: 24
      FILE_RETENTION_HOURS: 0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Rate Limiting
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      
      # Debug Settings
      DEBUG: ${DEBUG:-False}
      
      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      EMAIL_FROM: ${EMAIL_FROM:-}
    depends_on:
      - mongodb
    networks:
      - hypersend_network

  # ============================================================
  # Frontend Service (Flet Web App)
  # ============================================================
  frontend:
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: unless-stopped
    ports:
      - "8550:8550"
    environment:
      # For internal Docker communication
      API_BASE_URL: http://backend:8000
      
      # For external VPS access (set in .env)
      PRODUCTION_API_URL: http://${VPS_IP:-139.59.82.105}:8000
      
      # Debug mode
      DEBUG: ${DEBUG:-False}
    depends_on:
      - backend
    networks:
      - hypersend_network

# ============================================================
# Internal Network (Service Discovery)
# ============================================================
networks:
  hypersend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================
# Persistent Volumes
# ============================================================
volumes:
  # MongoDB data persistence
  mongodb_data:
    driver: local
  
  # MongoDB configuration persistence
  mongodb_config:
    driver: local
  
  # Nginx cache
  nginx_cache:
    driver: local
