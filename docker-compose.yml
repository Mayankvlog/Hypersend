services:
  nginx:
    image: nginx:alpine
    container_name: hypersend_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - ./data/files:/data/files:ro
      - ./frontend/build/web:/usr/share/nginx/html:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: []
    command: ['nginx', '-g', 'daemon off;']
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      # Suppress SSL verification warnings for self-signed certs in dev
      - NGINX_ALLOW_UNSAFE_SSL=true
      - NGINX_API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
      - NGINX_API_HOST=${API_HOST:-0.0.0.0}
      - NGINX_API_KEY=${API_KEY:-hypersend_secure_api_key}
      - NGINX_API_SECRET=${API_SECRET:-hypersend_secure_api_secret}
      # CRITICAL FIX: Add nginx timeout configurations for 15GB files
      - NGINX_PROXY_READ_TIMEOUT=3600  # 1 hour for large file downloads
      - NGINX_PROXY_SEND_TIMEOUT=3600  # 1 hour for large file uploads
      - NGINX_PROXY_CONNECT_TIMEOUT=300  # 5 minutes for backend connection
      - NGINX_CLIENT_BODY_TIMEOUT=3600  # 1 hour for client body upload
      - NGINX_CLIENT_MAX_BODY_SIZE=18G  # Allow 15GB files + overhead
      # Enhanced error handling configuration
      - NGINX_ERROR_PAGE_TIMEOUT=30  # Error page timeout
      - NGINX_MAX_RETRIES=7  # Maximum retry attempts
      - NGINX_RETRY_DELAY=5  # Delay between retries
      # Production domain configuration
      - DOMAIN_NAME=zaply.in.net
      - SSL_CERT_PATH=/etc/letsencrypt/live/zaply.in.net/fullchain.pem
      - SSL_KEY_PATH=/etc/letsencrypt/live/zaply.in.net/privkey.pem

  redis:
    image: redis:7.2-alpine
    container_name: hypersend_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.core.somaxconn=65535

  mongodb:
    image: mongo:7.0
    container_name: hypersend_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hypersend}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
    volumes:
      - mongodb_data_v4:/data/db
      - mongodb_config_v4:/data/configdb
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - mongod
      - --auth
      - --bind_ip_all
      - --wiredTigerCacheSizeGB
      - "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mayank035/hypersend-backend:latest
    container_name: hypersend_backend
    restart: always
    expose:
      - "8000"
    environment:
      # ===== DOCKER INTERNAL DATABASE (Use internal hostname within Docker network) =====
      # CRITICAL: Use container name 'mongodb' for Docker internal networking, NOT external IP
      MONGO_USER: ${MONGO_USER:-hypersend}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hypersend_secure_password}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-hypersend}
      
      # ===== MONGODB ATLAS CONFIGURATION (Cloud MongoDB - Production) =====
      # Set MONGODB_ATLAS_ENABLED=true and MONGODB_URI to use MongoDB Atlas instead of local
      MONGODB_ATLAS_ENABLED: ${MONGODB_ATLAS_ENABLED:-true}
      MONGODB_URI: ${MONGODB_URI:-mongodb+srv://mayanllr0311_db_user:JBkAZin8lytTK6vg@cluster0.rnj3vfd.mongodb.net/hypersend}
      
      # ===== API CONFIGURATION =====
      SECRET_KEY: ${SECRET_KEY:-Prod_Secret_Key_For_Hypersend_2025_Secure_Fixed}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 28800
      REFRESH_TOKEN_EXPIRE_DAYS: 20
      UPLOAD_TOKEN_EXPIRE_HOURS: 480
      DATA_ROOT: /data
      UPLOADS_PATH: /app/uploads
      # ===== 15GB MAXIMUM FILE SIZE CONFIGURATION =====
      MAX_FILE_SIZE_BYTES: 16106127360  # 15GB in bytes
      MAX_FILE_SIZE_MB: 15360  # 15GB in MB
      MAX_FILE_SIZE_GB: 15  # 15GB
      CHUNK_SIZE: 33554432
      MAX_PARALLEL_CHUNKS: 4
      FILE_RETENTION_HOURS: 0
      DEBUG: "False"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: https://zaply.in.net/api/v1
      
      # ===== CORS CONFIGURATION =====
      # PROD: zaply.in.net (requires DNS + SSL). DEV: Override with ALLOWED_ORIGINS env var
      # Structure: HTTPS production first, then Docker HTTP, then Dev HTTP
      ALLOWED_ORIGINS: https://zaply.in.net,https://www.zaply.in.net
      
      # ===== RATE LIMITING & SECURITY =====
      RATE_LIMIT_PER_USER: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      # CRITICAL: Always use real database in production
      USE_MOCK_DB: "False"
      
      # ===== EMAIL CONFIGURATION =====
      ENABLE_EMAIL: ${ENABLE_EMAIL:-true}
      ENABLE_PASSWORD_RESET: ${ENABLE_PASSWORD_RESET:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-noreply@zaply.in.net}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-dummy_app_password_configure_in_env}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@zaply.in.net}
      SENDER_NAME: ${SENDER_NAME:-Hypersend Support}
    volumes:
      - ./data:/data
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -s http://127.0.0.1:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mayank035/hypersend-frontend:latest
    container_name: hypersend_frontend
    restart: always
    expose:
      - "80"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-https://zaply.in.net/api/v1}
    networks:
      - hypersend_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hypersend_network: {}

volumes:
  mongodb_data_v4:
    driver: local
  mongodb_config_v4:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
