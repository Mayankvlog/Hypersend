---
# WhatsApp-style Redis Cluster (Ephemeral Only)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: hypersend
spec:
  serviceName: redis-cluster
  replicas: 3
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        command:
        - redis-server
        - --appendonly no
        - --save ""
        - --maxmemory 1gb
        - --maxmemory-policy allkeys-lru
        - --cluster-enabled yes
        - --cluster-config-file nodes.conf
        - --cluster-node-timeout 5000
        - --cluster-announce-ip $(POD_IP)
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          exec:
