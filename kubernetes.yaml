---
# Nginx Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
  namespace: hypersend
data:
  nginx.conf: |
    # NGINX Configuration for Hypersend
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main buffer=32k flush=5s;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        keepalive_requests 100;
        
        client_max_body_size 15G;
        client_body_buffer_size 10m;
        client_header_buffer_size 4k;
        large_client_header_buffers 4 16k;
        
        send_timeout 7200s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        
        types_hash_max_size 2048;
        server_names_hash_bucket_size 128;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_min_length 1000;
        gzip_disable "msie6";
        gzip_types text/plain text/css text/xml text/javascript 
                   application/javascript application/json application/xml+rss;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        upstream backend {
            server backend:8000 max_fails=5 fail_timeout=30s weight=100;
            keepalive 64;
            keepalive_requests 200;
            keepalive_timeout 120s;
        }

        upstream frontend {
            server frontend:80 max_fails=3 fail_timeout=30s weight=100;
            keepalive 32;
            keepalive_requests 100;
            keepalive_timeout 60s;
        }

        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;

        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
        limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
        limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=20r/s;
        limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=6r/m;

        limit_req_status 429;

        # Nginx Cache Configuration for static assets and large file downloads
        proxy_cache_path /var/cache/nginx/client_temp levels=1:2 keys_zone=hypersend_cache:10m max_size=1g inactive=60m use_temp_path=off;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;

        # SECURITY: CORS origin allowlist map to restrict to authorized origins
        # Production: zaply.in.net and www.zaply.in.net only
        map $http_origin $allowed_origin {
            default "";
            "~^https://zaply\.in\.net$" "https://zaply.in.net";
            "~^https://www\.zaply\.in\.net$" "https://www.zaply.in.net";
        }

        # HTTP to HTTPS redirect for production
        server {
            listen 80;
            listen [::]:80;
            server_name zaply.in.net www.zaply.in.net;
            
            location / {
                return 301 https://$server_name$request_uri;
            }
            
            location /.well-known/acme-challenge/ {
                root /var/www/certbot;
                access_log off;
            }
        }

        # HTTP: Default fallback
        server {
            listen 80 default_server;
            listen [::]:80 default_server;
            server_name _;

            location /health {
                add_header Content-Type "text/plain";
                return 200 "OK\n";
                access_log off;
            }

            location /.well-known/acme-challenge/ {
                root /var/www/certbot;
                access_log off;
            }

            location /api/ {
                limit_req zone=api_limit burst=20 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Upgrade $http_upgrade;
                proxy_buffering off;
                proxy_read_timeout 3600s;
            }

            location ~* \.map$ {
                return 404;
                access_log off;
            }

            location / {
                limit_req zone=general_limit burst=40 nodelay;
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_buffering off;
                proxy_read_timeout 300s;
                error_page 404 =200 /index.html;
                proxy_intercept_errors on;
            }
        }

        # HTTPS: zaply.in.net (Production with SSL)
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name zaply.in.net www.zaply.in.net;
            
            # SSL Configuration
            ssl_certificate /etc/nginx/ssl/zaply.in.net/fullchain.pem;
            ssl_certificate_key /etc/nginx/ssl/zaply.in.net/privkey.pem;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            
            # HSTS
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            
            # Security headers
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss: https:; media-src 'self' blob:; object-src 'none';" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;

            location /health {
                add_header Content-Type "text/plain";
                return 200 "OK\n";
                access_log off;
            }

            location /api/v1/files/upload {
                limit_req zone=upload_limit burst=200 nodelay;
                client_max_body_size 15G;
                
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                    add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                    add_header 'Access-Control-Allow-Credentials' 'true' always;
                    add_header 'Access-Control-Max-Age' '3600' always;
                    add_header 'Content-Length' '0' always;
                    return 204;
                }
                
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Host $server_name;
                proxy_buffering off;
                proxy_request_buffering off;
                proxy_read_timeout 3600s;
                
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
            }
            
            location /api/v1/files/ {
                limit_req zone=api_limit burst=20 nodelay;
                
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                    add_header 'Access-Control-Max-Age' '3600' always;
                    add_header 'Access-Control-Allow-Credentials' 'true' always;
                    add_header 'Content-Length' '0' always;
                    return 204;
                }
                
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Host $server_name;
                proxy_buffering off;
                proxy_request_buffering off;
                proxy_read_timeout 3600s;
                
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
            }

            location ~ ^/api/v1/(auth|login|register|password-reset)/?$ {
                limit_req zone=auth_limit burst=3 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_read_timeout 30s;
            }

            location /api/ {
                limit_req zone=api_limit burst=20 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Host $server_name;
                proxy_set_header X-Forwarded-Port 443;
                proxy_set_header Upgrade $http_upgrade;
                proxy_buffering off;
                proxy_request_buffering off;
                proxy_next_upstream error timeout http_502 http_503 http_504;
                proxy_next_upstream_tries 2;
                proxy_next_upstream_timeout 30s;
                proxy_read_timeout 3600s;
            }

            location ~* \.map$ {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_buffering off;
                proxy_read_timeout 300s;
                proxy_intercept_errors off;
                proxy_cache hypersend_cache;
                proxy_cache_valid 200 24h;
                add_header Cache-Control "public, max-age=31536000" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-Cache-Status $upstream_cache_status always;
            }

            location / {
                limit_req zone=general_limit burst=40 nodelay;
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_buffering off;
                proxy_read_timeout 300s;
                error_page 404 =200 /index.html;
                proxy_intercept_errors on;
            }
        }
    }

---
# Essential Database Storage Persistent Volume Claims (WhatsApp Architecture: $0.75/month total)
# Only 2 PVCs needed: Redis, Nginx Cache (MongoDB Atlas used)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: hypersend
  labels:
    app: hypersend
    type: database-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi  # Reduced for WhatsApp architecture
  storageClassName: local-path

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-cache-pvc
  namespace: hypersend
  labels:
    app: hypersend
    type: cache-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Reduced for WhatsApp architecture
  storageClassName: local-path

---
# Redis Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: hypersend
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "2gb"
        - --maxmemory-policy
        - "allkeys-lru"
        envFrom:
        - configMapRef:
            name: hypersend-config
            optional: true
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: hypersend
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Backend Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hypersend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/mayankvlog/hypersend-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: hypersend-config
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_USER
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGODB_URI
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_INITDB_DATABASE
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: SMTP_PASSWORD
        # WhatsApp Storage Model (User Device + 24h S3 TTL)
        - name: STORAGE_MODE
          value: "user_device_s3"  # WhatsApp: User Device + 24h S3 TTL
        - name: S3_BUCKET
          value: "hypersend-temp"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: FILE_TTL_HOURS
          value: "48"  # 24h temp only like WhatsApp
        - name: SERVER_STORAGE_BYTES
          value: "0"  # ZERO bytes server pe
        - name: USER_DEVICE_STORAGE
          value: "true"  # Files permanent on user device
        - name: COST_MODEL
          value: "free"  # No server storage cost
        
        # 15GB File Size Configuration
        - name: MAX_FILE_SIZE_MB
          value: "15360"  # 15GB in MB
        - name: LARGE_FILE_THRESHOLD_GB
          value: "1"  # 1GB threshold for large files
        - name: MAX_IMAGE_SIZE_MB
          value: "4096"  # 4GB for high-res images
        - name: MAX_VIDEO_SIZE_MB
          value: "15360"  # 15GB for videos
        - name: MAX_AUDIO_SIZE_MB
          value: "2048"  # 2GB for audio
        - name: MAX_DOCUMENT_SIZE_MB
          value: "15360"  # 15GB for documents
        # Redis Configuration
        - name: REDIS_DB
          value: "0"
        - name: REDIS_PASSWORD
          value: ""
        - name: REDIS_MAX_CONNECTIONS
          value: "100"
        - name: REDIS_SOCKET_TIMEOUT
          value: "5"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
