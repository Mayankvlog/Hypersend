# Nginx Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hypersend
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        envFrom:
        - configMapRef:
            name: hypersend-config
        command:
        - sh
        - -c
        - |
          # Install openssl for certificate generation
          apk add --no-cache openssl;
          
          if [ ! -d '/etc/nginx/ssl/zaply.in.net' ]; then
            echo '[NGINX] Creating self-signed certificate for zaply.in.net deployment...';
            mkdir -p /etc/nginx/ssl/zaply.in.net;
            openssl req -x509 -newkey rsa:2048 -keyout /etc/nginx/ssl/zaply.in.net/privkey.pem -out /etc/nginx/ssl/zaply.in.net/fullchain.pem -days 365 -nodes -subj '/CN=zaply.in.net';
            echo '[NGINX] Self-signed certificate created for zaply.in.net';
          fi;
          nginx -g 'daemon off;'
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx/client_temp
          readOnly: false
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap
      - name: nginx-cache
        # WHATSAPP ARCHITECTURE: PVC for persistent cache
        # Cache persists across Pod restarts
        # Static asset caching only, not media files
        # Size: Limited to 1Gi for safety
        persistentVolumeClaim:
          claimName: nginx-cache

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: hypersend
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  type: LoadBalancer

