# Nginx Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hypersend
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        envFrom:
        - configMapRef:
            name: hypersend-config
        command:
        - sh
        - -c
        - |
          # Install openssl for certificate generation
          apk add --no-cache openssl;
          
          if [ ! -d '/etc/letsencrypt/live/zaply.in.net' ]; then
            echo '[NGINX] Creating self-signed certificate for initial deployment...';
            mkdir -p /etc/letsencrypt/live/zaply.in.net /etc/letsencrypt/private;
            openssl req -x509 -newkey rsa:2048 -keyout /etc/letsencrypt/private/privkey.pem -out /etc/letsencrypt/live/zaply.in.net/fullchain.pem -days 365 -nodes -subj '/CN=zaply.in.net';
            cp /etc/letsencrypt/live/zaply.in.net/fullchain.pem /etc/letsencrypt/live/zaply.in.net/chain.pem;
            echo '[NGINX] Self-signed certificate created';
          fi;
          nginx -g 'daemon off;'
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: letsencrypt-certs
          mountPath: /etc/letsencrypt
        - name: letsencrypt-lib
          mountPath: /var/lib/letsencrypt
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: data-files
          mountPath: /data/files
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap
      - name: letsencrypt-certs
        persistentVolumeClaim:
          claimName: letsencrypt-certs-pvc
      - name: letsencrypt-lib
        persistentVolumeClaim:
          claimName: letsencrypt-lib-pvc
      - name: nginx-cache
        persistentVolumeClaim:
          claimName: nginx-cache-pvc
      - name: data-files
        persistentVolumeClaim:
          claimName: data-pvc
          readOnly: true

