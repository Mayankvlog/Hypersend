# Backend Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hypersend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/mayankvlog/hypersend-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: hypersend-config
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_USER
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGODB_URI
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_INITDB_DATABASE
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: SMTP_PASSWORD
        # ===== WHATSAPP EPHEMERAL STORAGE (24h TTL + ACK DELETE) =====
        - name: STORAGE_MODE
          value: "ephemeral"  # MANDATORY: No permanent server storage
        - name: S3_BUCKET
          value: "hypersend-temp"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: FILE_TTL_HOURS
          value: "24"  # MANDATORY: 24h max TTL
        - name: FILE_TTL_SECONDS
          value: "86400"  # 86400 = 24 hours
        - name: SERVER_STORAGE_BYTES
          value: "0"  # MANDATORY: ZERO permanent storage on disk
        - name: SERVER_TEMP_BYTES
          value: "100000000"  # 100MB max for temp processing
        - name: USER_DEVICE_PRIMARY
          value: "true"  # User device is source of truth
        - name: S3_LIFECYCLE_ENABLED
          value: "true"  # S3 auto-delete after 24h
        - name: DIRECT_S3_UPLOADS
          value: "true"  # Client direct S3 upload with presigned URLs
        - name: DELETE_ON_ACK
          value: "true"  # Delete immediately on receiver ACK
        
        # 15GB File Size Configuration
        - name: MAX_FILE_SIZE_MB
          value: "15360"  # 15GB in MB
        - name: LARGE_FILE_THRESHOLD_GB
          value: "1"  # 1GB threshold for large files
        - name: MAX_IMAGE_SIZE_MB
          value: "4096"  # 4GB for high-res images
        - name: MAX_VIDEO_SIZE_MB
          value: "15360"  # 15GB for videos
        - name: MAX_AUDIO_SIZE_MB
          value: "2048"  # 2GB for audio
        - name: MAX_DOCUMENT_SIZE_MB
          value: "15360"  # 15GB for documents
        # Redis Configuration
        - name: REDIS_DB
          value: "0"
        - name: REDIS_PASSWORD
          value: ""
        - name: REDIS_MAX_CONNECTIONS
          value: "100"
        - name: REDIS_SOCKET_TIMEOUT
          value: "5"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "5"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        # ===== E2EE CONFIGURATION (SIGNAL PROTOCOL) =====
        - name: E2EE_ENABLED
          value: "true"  # Enable E2EE for all messages
        - name: E2EE_ALGORITHM
          value: "signal_protocol"  # Double Ratchet algorithm
        - name: E2EE_KEY_ROTATION_DAYS
          value: "7"  # Signed prekey rotation weekly
        - name: E2EE_PREKEY_EXPIRATION_DAYS
          value: "30"  # One-time prekeys expire in 30 days
        - name: E2EE_MESSAGE_COUNTER_WINDOW
          value: "1024"  # Replay protection sliding window
        - name: DEVICE_VERIFICATION_REQUIRED
          value: "true"  # Require QR code device verification
        - name: DEVICE_LINKING_TIMEOUT_MINUTES
          value: "5"  # QR code expires in 5 minutes
        - name: DEVICE_SESSION_EXPIRATION_DAYS
          value: "30"  # Inactive device session expiration
        - name: MAX_DEVICES_PER_USER
          value: "5"  # Maximum linked devices per user
        - name: REDIS_KEYSPACE_ISOLATION
          value: "true"  # Per-user/device key namespacing
        - name: REDIS_ENCRYPTION_IN_TRANSIT
          value: "true"  # TLS for Redis communication
        # ARCHITECTURAL: WhatsApp ephemeral storage model
        # Backend has ZERO persistent storage volumes for media
        # All files go directly from client to S3 (no server disk)
        # Messages stored in Redis with TTL only (no MongoDB persistence)
        # User device = primary storage, server = stateless courier
        # MANDATORY: volumes: [] for WhatsApp architecture
        volumeMounts: []
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      # WHATSAPP HARD RULE: volumes: []
      # No PVC, no emptyDir except temporary (ephemeral) /tmp
      # /tmp auto-deletes on Pod termination - this is REQUIRED
      # Media: S3 only, with 24h TTL + immediate ACK delete
      # Messages: Redis only, with MESSAGE_TTL_MINUTES expiry
      # Metadata: MongoDB Atlas only (user/device/delivery status)
      # ACCEPTANCE CRITERIA: If backend 100x replicas scale → no shared state issues
      volumes: []

---
