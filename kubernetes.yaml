        app: backend
    spec:
      containers:
      - name: backend
        image: hypersend/backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: hypersend-config
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_USER
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_PASSWORD
        - name: MONGO_HOST
          value: "mongodb"
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: MONGO_INITDB_DATABASE
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: SMTP_PASSWORD
        # Redis Configuration
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        - name: REDIS_PASSWORD
          value: ""
        - name: REDIS_MAX_CONNECTIONS
          value: "100"
        - name: REDIS_SOCKET_TIMEOUT
          value: "5"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "5"
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: uploads-volume
          mountPath: /app/uploads
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
