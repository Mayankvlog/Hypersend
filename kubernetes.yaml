        env:
        - name: REDIS_HOST
          value: "redis-cluster"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hypersend-secrets
              key: REDIS_PASSWORD
        - name: ENVIRONMENT
          value: "production"
        - name: CELERY_BROKER_URL
          value: "redis://redis-cluster:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis-cluster:6379/0"
        - name: WORKER_CONCURRENCY
          value: "4"
        - name: WORKER_PREFETCH_MULTIPLIER
          value: "1"
        - name: WORKER_MAX_TASKS_PER_CHILD
          value: "1000"
        - name: MEDIA_CLEANUP_INTERVAL
          value: "300"  # 5 minutes
        - name: MESSAGE_CLEANUP_INTERVAL
          value: "600"  # 10 minutes
        - name: ACK_RECONCILIATION_INTERVAL
          value: "180"  # 3 minutes
        - name: CLEANUP_BATCH_SIZE
          value: "100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; r=redis.Redis(host='redis-cluster', password='${REDIS_PASSWORD}'); r.ping()"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; r=redis.Redis(host='redis-cluster', password='${REDIS_PASSWORD}'); r.ping()"
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

