user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    types_hash_max_size 4096;

    client_max_body_size 2G;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =============================
    # UPSTREAMS (FIXED)
    # =============================

    upstream backend {
        server host.docker.internal:8000;  # ✅ FIXED: Use host.docker.internal to reach host backend
        keepalive 64;
    }

    upstream websocket {
        server host.docker.internal:8001;  # ✅ FIXED: Use host.docker.internal for WebSocket
        keepalive 64;
    }

    upstream frontend {
        server frontend:80;  # ✅ FIXED: Use Docker service name and port 80
        keepalive 16;
    }

    # WebSocket Upgrade Mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =============================
    # HTTP → HTTPS REDIRECT
    # =============================

    server {
        listen 80;
        server_name zaply.in.net;
        return 301 https://$host$request_uri;
    }

    # =============================
    # HTTPS SERVER
    # =============================

    server {
        listen 443 ssl http2;
        server_name zaply.in.net;

        # SSL Configuration with fallback paths
        ssl_certificate     /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        
        # Fallback to archive if live symlinks fail
        ssl_certificate     /etc/letsencrypt/archive/zaply.in.net/fullchain2.pem;
        ssl_certificate_key /etc/letsencrypt/archive/zaply.in.net/privkey2.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # SSL stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy no-referrer;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # =============================
        # FRONTEND
        # =============================

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================
        # API (CRITICAL FIX)
        # =============================

        location /api/ {
            proxy_pass http://backend;   # ✅ FIXED: Remove trailing slash to preserve full path
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_request_buffering off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # =============================
        # WEBSOCKET
        # =============================

        location /ws {
            proxy_pass http://websocket;  # ✅ Use websocket upstream
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # =============================
        # HEALTH CHECK
        # =============================

        location /health {
            proxy_pass http://host.docker.internal:8000/health;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }
}
