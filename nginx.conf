            add_header X-Device-Linking-Timeout "300" always;  # 5 minutes
        }

        # Voice & Video Call Setup (E2EE)
        location /api/v1/calls/ {
            limit_req zone=voice_video_limit burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Call-Encryption "E2EE" always;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 7200s;  # 2 hours for long calls
            proxy_send_timeout 7200s;
        }

        # WebSocket for Real-time E2EE Message Delivery
        location /api/v1/ws/messages {
            limit_req zone=e2ee_limit burst=200 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 7200s;  # 2 hours for WebSocket
            proxy_send_timeout 7200s;
            add_header X-WebSocket-Encryption "E2EE" always;
        }

        # Multi-Device Message Fan-out
        location /api/v1/messages/fanout {
            limit_req zone=e2ee_limit burst=100 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Multi-Device "true" always;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 60s;
        }

        # Delivery Receipts (Per-Device)
        location /api/v1/delivery/ {
            limit_req zone=e2ee_limit burst=150 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Delivery-Tracking "per-device" always;
            proxy_buffering off;
            proxy_read_timeout 30s;
        }

        # Media Upload with E2EE
        location /api/v1/media/upload/e2ee {
            limit_req zone=upload_limit burst=50 nodelay;
            client_max_body_size 15g;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Media-Encryption "client-side-e2ee" always;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            client_body_timeout 7200s;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
        }

        # Group Message Encryption with Sender Keys
        location /api/v1/groups/messages {
            limit_req zone=e2ee_limit burst=100 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Group-Encryption "sender-keys" always;
            proxy_set_header X-Key-Rotation "auto" always;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 60s;
        }

        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=200 nodelay;
            client_max_body_size 15g;
            
            # SECURITY: Handle CORS preflight (OPTIONS) at nginx level
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # CRITICAL: WhatsApp-style streaming (NO disk buffering)
            proxy_buffering off;              # Stream directly, no buffering
            proxy_request_buffering off;      # Don't buffer uploads to disk
            proxy_max_temp_file_size 0;       # NO temporary files
            
            # WhatsApp-grade timeouts for large files
            client_body_timeout 7200s;        # 2 hours for large uploads
            client_header_timeout 60s;
            proxy_connect_timeout 600s;       # 10 minutes to backend
            proxy_send_timeout 7200s;         # 2 hours upload timeout
            proxy_read_timeout 7200s;          # 2 hours response timeout
            
            # SECURITY: Only add CORS headers for actual requests (not OPTIONS which are handled above)
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
        
        location /api/v1/files/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # SECURITY: Handle CORS preflight (OPTIONS) at nginx level, don't proxy to backend
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
            
            # SECURITY: Use restricted origin (not wildcard) for authenticated file operations
            # Only send CORS headers if origin is in allowlist
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 30s;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            proxy_read_timeout 3600s;
        }

        location ~* \.map$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_intercept_errors off;
            add_header Cache-Control "public, max-age=31536000" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        location / {
            limit_req zone=general_limit burst=40 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }
}
