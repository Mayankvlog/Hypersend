# ============================================================================
# WHATSAPP-GRADE NGINX CONFIGURATION - PRODUCTION READY
# ============================================================================
# ARCHITECTURAL STATEMENT:
# Stateless courier with WhatsApp-grade WebSocket stability
#
# CRITICAL RULES (DO NOT VIOLATE):
# 1. proxy_buffering off:        Stream data directly, ZERO disk buffering
# 2. proxy_request_buffering off: Don't buffer uploads to disk  
# 3. client_max_body_size 15g:   Support 15GB files (WhatsApp limit)
# 4. send_timeout 7200s:        2-hour timeout for large files
# 5. proxy_max_temp_file_size 0: NO temporary files on disk
# 6. WebSocket stability:        Long-lived connections, proper ping/pong
#
# WHATSAPP ACCEPTANCE CRITERIA:
# - 10M+ concurrent WebSocket connections
# - 15GB file uploads without memory leaks
# - Zero message loss during connection drops
# - Graceful degradation under load
# - No disk buffering of any kind
# ============================================================================

events {
    worker_connections 8192;  # Increased for WhatsApp scale
    use epoll;
    multi_accept on;
    accept_mutex off;  # Better for high concurrency
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WhatsApp-grade logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt=$upstream_response_time" '
                         'user_agent="$http_user_agent" ws_id=$websocket_id';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # WhatsApp-grade performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 1000;
    reset_timedout_connection on;
    client_body_timeout 7200s;
    client_header_timeout 7200s;
    send_timeout 7200s;

    # WhatsApp file upload limits
    client_max_body_size 15G;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 32k;

    # Gzip compression (WhatsApp style)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        text/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting (WhatsApp abuse prevention)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=50r/s;

    # WhatsApp WebSocket upstream
    upstream websocket_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # WhatsApp API upstream
    upstream api_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # WhatsApp file upload upstream
    upstream upload_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # Main HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        # Security headers (WhatsApp style)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # WhatsApp API routes
        location /api/v1/ {
            # WhatsApp-grade API configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # NO buffering - WhatsApp requirement
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Timeouts for large operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Rate limiting
            limit_req zone=api burst=200 nodelay;
        }

        # WhatsApp WebSocket endpoint
        location /ws {
            # WhatsApp WebSocket configuration
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket stability
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # WebSocket timeouts (WhatsApp style)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour
            proxy_read_timeout 3600s;   # 1 hour
            
            # WebSocket specific headers
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            
            # Rate limiting for WebSocket connections
            limit_req zone=websocket burst=100 nodelay;
        }

        # WhatsApp file upload endpoints
        location /api/v1/files/ {
            # WhatsApp upload configuration
            proxy_pass http://upload_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # NO buffering for uploads - WhatsApp requirement
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Extended timeouts for large files
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;  # 2 hours
            proxy_read_timeout 7200s;   # 2 hours
            
            # Rate limiting for uploads
            limit_req zone=upload burst=50 nodelay;
            
            # Chunked transfer encoding support
            proxy_set_header X-Accel-Buffering no;
            proxy_set_header X-Accel-Chunked-Transfer-Encoding no;
        }

        # WhatsApp file download endpoints
        location /api/v1/files/download/ {
            # WhatsApp download configuration
            proxy_pass http://upload_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stream downloads directly
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Download timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Range request support for resumable downloads
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location (block unknown requests)
        location / {
            return 404;
        }
    }

    # HTTPS server (WhatsApp style)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;
        
        # SSL configuration (WhatsApp grade)
        ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # HSTS (WhatsApp security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Include HTTP server configuration
        include /etc/nginx/conf.d/whatsapp.conf;
    }
}

# Rate limiting zones (WhatsApp abuse prevention)
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=50r/s;
    access_log /var/log/nginx/websocket.log websocket buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # WhatsApp-style: CRITICAL - ZERO DISK BUFFERING for 15GB files
    client_max_body_size 15g;
    client_body_buffer_size 1k;  # Minimal RAM buffering only
    client_header_buffer_size 1k;  # Minimal RAM buffering only
    large_client_header_buffers 2 4k;  # Reduced RAM buffering
    
    # CRITICAL: Disable ALL disk buffering for ephemeral storage
    proxy_buffering off;  # MANDATORY: Stream directly, no disk
    proxy_request_buffering off;  # MANDATORY: No request disk buffering
    proxy_max_temp_file_size 0;  # MANDATORY: ZERO temp files on disk
    proxy_buffers 4 4k;  # Minimal RAM buffering only
    proxy_buffer_size 4k;  # Minimal RAM buffering only
    
    # Timeouts for 15GB file uploads/downloads (2 hours)
    send_timeout 7200s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;
    client_body_timeout 7200s;
    client_header_timeout 60s;
    
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000 max_fails=5 fail_timeout=30s weight=100;
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 120s;
    }

    upstream frontend {
        server frontend:80 max_fails=3 fail_timeout=30s weight=100;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=6r/m;

    limit_req_status 429;

    # SECURITY: CORS origin allowlist map to restrict to authorized origins
    # Production: zaply.in.net, Development: zaply.in.net
    map $http_origin $allowed_origin {
        default "";
        "~^https://zaply\.in\.net$" "https://zaply.in.net";
        "~^https://www\.zaply\.in\.net$" "https://www.zaply.in.net";
    }

    # HTTP to HTTPS redirect for zaply.in.net
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;
        
        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }
    }

    # HTTP: zaply.in.net:8000 → HTTP redirect (Development fallback)
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;

        error_page 429 = @rate_limited;
        error_page 500 502 503 504 = @server_error;
        error_page 400 401 403 404 405 408 409 422 = @client_error;
        
        location @rate_limited {
            add_header Content-Type application/json;
            add_header Retry-After "60";
            return 429 '{"status":"ERROR","status_code":429,"error":"Too Many Requests","detail":"Rate limit exceeded - please wait before trying again","hints":["Wait a few minutes before trying again","Reduce how frequently you\'re making requests"],"timestamp":"$time_iso8601"}';
        }
        
        location @server_error {
            add_header Content-Type application/json;
            add_header Retry-After "120";
            return 502 '{"status":"ERROR","status_code":502,"error":"Service Unavailable","detail":"Server temporarily unavailable - please try again later","hints":["Try again in a few moments","Check if there\'s ongoing maintenance"],"timestamp":"$time_iso8601"}';
        }
        
        location @client_error {
            add_header Content-Type application/json;
            return 400 '{"status":"ERROR","status_code":400,"error":"Bad Request","detail":"Invalid request - please check your input","hints":["Check all required fields are filled","Verify email format is correct"],"timestamp":"$time_iso8601"}';
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }
        # WebSocket support for real-time messaging (Signal/Messages)
        location /api/v1/ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket specific headers (critical)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No buffering for WebSocket (streaming)
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket timeouts (WhatsApp-grade: ≥7200s for long-lived connections)
            proxy_read_timeout 7200s;  # 2 hours - WhatsApp standard
            proxy_send_timeout 7200s;  # 2 hours - WhatsApp standard
            proxy_connect_timeout 60s;
            
            # Logging
            access_log on;
        }

        # E2EE File Upload (encrypted, large files 15GB)
        location /api/v1/uploads/e2ee/ {
            # Rate limit uploads: 100 requests/min per IP
            limit_req zone=upload_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: No buffering, no temp files (ephemeral)
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Large file handling (15GB)
            client_max_body_size 15g;
            client_body_buffer_size 10m;  # Chunk uploads
            
            # Chunked transfer encoding support
            proxy_set_header Transfer-Encoding chunked;
            
            # Timeouts for large uploads
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            client_body_timeout 7200s;
            
            # No request/response buffering
            proxy_buffering off;
        }

        # E2EE File Download (streaming)
        location /api/v1/downloads/e2ee/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streaming (no buffering)
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts for large downloads
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            send_timeout 7200s;
            
            # Support range requests (resume)
            proxy_set_header Range $http_range;
            proxy_pass_header Range;
        }

        # Standard API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            proxy_read_timeout 3600s;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

