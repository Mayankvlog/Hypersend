user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 32768;
    use epoll;
    multi_accept on;
}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    types_hash_max_size 4096;

    client_max_body_size 2G;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =============================
    # UPSTREAMS (FIXED)
    # =============================

    upstream backend {
        server backend:8000;  # ✅ FIXED: Use Docker service name
        keepalive 64;
    }

    upstream websocket {
        server backend:8001;  # ✅ WebSocket service on port 8001
        keepalive 64;
    }

    upstream frontend {
        server frontend:80;  # ✅ FIXED: Use Docker service name and port 80
        keepalive 16;
    }

    # WebSocket Upgrade Mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =============================
    # HTTP → HTTPS REDIRECT
    # =============================

    server {
        listen 80;
        server_name zaply.in.net;
        return 301 https://$host$request_uri;
    }

    # =============================
    # HTTPS SERVER
    # =============================

    server {
        listen 443 ssl http2;
        server_name zaply.in.net;

        ssl_certificate     /etc/ssl/certs/zaply.in.net.crt;
        ssl_certificate_key /etc/ssl/private/zaply.in.net.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy no-referrer;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # =============================
        # FRONTEND
        # =============================

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================
        # API (CRITICAL FIX)
        # =============================

        location /api/ {
            proxy_pass http://backend;   # ✅ FIXED: No trailing slash
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_request_buffering off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # =============================
        # WEBSOCKET
        # =============================

        location /ws {
            proxy_pass http://websocket;  # ✅ Use websocket upstream
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # =============================
        # HEALTH CHECK
        # =============================

        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
