user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ============================================================================
# WHATSAPP-GRADE NGINX CONFIGURATION - MULTI-DEVICE E2EE OPTIMIZED
# ============================================================================
# 
# ARCHITECTURAL COMPARISON: WHATSAPP vs HYPerSend
# =====================================================
# 
# WHATSAPP ARCHITECTURE (LEFT SIDE):
# üì± User Devices ‚Üí üì± WhatsApp Servers ‚Üí üîê Encrypted Storage ‚Üí ‚òÅÔ∏è Cloud Backup
# - Limited Multi-Device Support (1 primary + 4 companion)
# - Proprietary Protocol Implementation
# - End-to-End Encryption (WhatsApp Protocol)
# - Server-side Message Routing
# - Limited Horizontal Scaling
# - Fixed Infrastructure Deployment
#
# HYPerSend ARCHITECTURE (RIGHT SIDE):
# üì±üì±üì± Multi-Device (3+ devices per user) ‚Üí ‚öñÔ∏è Nginx Load Balancer ‚Üí 
# üåê WebSocket Service ‚Üí üê∏ Backend API Pods ‚Üí üóÑÔ∏è Redis Cluster ‚Üí ‚òÅÔ∏è S3 Storage
# - Enhanced Multi-Device Support (4 devices max)
# - Open Signal Protocol Implementation
# - End-to-End Encryption (Signal Protocol)
# - Zero-Knowledge Message Routing
# - Horizontal Pod Autoscaling (HPA)
# - Scalable Kubernetes Deployment
#
# MULTI-DEVICE SCALING INDICATORS:
# ‚òÅÔ∏è Cloud Infrastructure + üì± Multi-Device Support (4 devices max)
# üîÑ Real-time WebSocket + üóÑÔ∏è Ephemeral Redis Cache
# üîê End-to-End Encryption + üìä Horizontal Auto-Scaling
#
# CRITICAL RULES (DO NOT VIOLATE):
# 1. proxy_buffering off:        Stream data directly, ZERO disk buffering
# 2. proxy_request_buffering off: Don't buffer uploads to disk  
# 3. client_max_body_size 20g:   Support 20GB files (enhanced for multi-device)
# 4. send_timeout 7200s:        2-hour timeout for large files
# 5. proxy_max_temp_file_size 0: NO temporary files on disk
# 6. WebSocket stability:        Long-lived connections, proper ping/pong
# 7. E2EE Message Routing:     Route encrypted messages without inspection
# 8. TLS 1.3 Only:              Enforce modern encryption
# 9. HSTS Headers:              Force HTTPS connections
# 10. Redis Real-time Cache:    Ephemeral WebSocket session store
#
# MULTI-DEVICE ACCEPTANCE CRITERIA:
# - 10M+ concurrent WebSocket connections across 4 devices per user
# - 20GB file uploads without memory leaks (multi-device sync)
# - Zero message loss during connection drops
# - Real-time Redis cache for WebSocket session management
# - Device fan-out optimization (1 message ‚Üí 4 devices)
# - Graceful degradation under load
# - No disk buffering of any kind
# - End-to-End Encryption support
# ============================================================================

# E2EE Configuration
# ===================
# These headers and configurations support WhatsApp-grade E2EE:
# - Large message payloads (encrypted blobs up to 25MB)
# - WebSocket message fan-out for multi-device
# - Secure key exchange endpoints
# - Media encryption streaming
# - Group message distribution

# Multi-Device Connection Events
# =============================
# Enhanced for 4-device per user scaling with Redis cache optimization
events {
    worker_connections 32768;  # Multi-device enhanced: 32K connections per worker
    use epoll;
    multi_accept on;
    accept_mutex off;  # Better for high concurrency multi-device
    
    # Multi-device WebSocket optimizations
    accept_mutex_delay 50ms;
    accept_exponential_backoff on;
    
    # Redis cache connection pooling for real-time operations
    worker_connections 32768;  # Support 4 devices √ó 8K users per worker
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Multi-Device Enhanced Logging with Redis Cache indicators
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'e2ee="$http_x_e2ee_session" msg_type="$http_x_message_type" '
                    'device_id="$http_x_device_id" device_count="$http_x_device_count" '
                    'redis_cache="$http_x_redis_cache" ws_session="$http_x_ws_session"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt=$upstream_response_time '
                         'user_agent="$http_user_agent" ws_id=$websocket_id '
                         'device_id="$http_x_device_id" redis_session="$http_x_redis_session" '
                         'multi_device="$http_x_multi_device" fanout="$http_x_fanout"';

    # Enhanced logging for multi-device operations
    access_log /var/log/nginx/access.log main buffer=64k flush=2s;
    error_log /var/log/nginx/error.log warn;

    # WhatsApp-grade performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 7200;  # 2 hours for WhatsApp-style long connections
    keepalive_requests 10000;  # High request count per connection
    reset_timedout_connection on;
    client_body_timeout 7200s;
    client_header_timeout 7200s;
    send_timeout 7200s;
    
    # WhatsApp-grade WebSocket timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;
    client_body_buffer_size 256k;  # Increased for crypto payloads

    # WhatsApp file upload limits
    client_max_body_size 15G;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 32k;

    # Gzip compression (WhatsApp style)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        text/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting (WhatsApp abuse prevention)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=50r/s;

    # E2EE Backend Upstreams
    # =====================
    upstream hypersend_backend {
        least_conn;
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 1024;
    }
    
    # E2EE WebSocket Upstreams
    upstream hypersend_websocket {
        ip_hash;  # Ensures same user goes to same backend
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 1024;
    }
    
    # E2EE Media Upload Upstreams
    upstream hypersend_media {
        least_conn;
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 512;
    }

    # WhatsApp WebSocket upstream
    upstream websocket_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # WhatsApp API upstream
    upstream api_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # WhatsApp file upload upstream
    upstream upload_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 300;
        keepalive_requests 1000;
    }

    # Main HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net;
        
        # Security headers (WhatsApp style)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # WhatsApp API routes
        location /api/v1/ {
            # WhatsApp-grade API configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # NO buffering - WhatsApp requirement
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Timeouts for large operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Rate limiting
            limit_req zone=api burst=200 nodelay;
        }

        # WhatsApp WebSocket endpoint
        location /ws {
            # WhatsApp-grade WebSocket configuration
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-ID $http_device_id;
            proxy_set_header X-User-ID $http_user_id;
            
            # WebSocket stability - NO buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            proxy_cache off;
            
            # WhatsApp-grade WebSocket timeouts (2 hours for crypto operations)
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            proxy_next_upstream_timeout 60s;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_error timeout off;
            
            # WebSocket specific headers for cryptographic operations
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            proxy_set_header Sec-WebSocket-Accept "";
            
            # WhatsApp-grade ping/pong for connection health
            proxy_set_header WebSocket-Ping-Interval 30;
            proxy_set_header WebSocket-Pong-Timeout 10;
            
            # Rate limiting for WebSocket connections
            limit_req zone=websocket burst=200 nodelay;
            
            # Logging for WebSocket connections
            access_log /var/log/nginx/websocket_access.log websocket;
        }

        # WhatsApp cryptographic endpoints
        location /api/v1/crypto/ {
            # Crypto API configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # E2EE Support
            client_max_body_size 25m;  # Support large encrypted blobs
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Headers for E2EE
            proxy_set_header X-E2EE-Session $http_x_e2ee_session;
            proxy_set_header X-Message-Type $http_x_message_type;
            
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # E2EE Message Endpoints
        location /api/v1/e2ee/ {
            # E2EE API configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # E2EE Support
            client_max_body_size 50m;  # Support large encrypted messages
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Headers for E2EE
            proxy_set_header X-E2EE-Session $http_x_e2ee_session;
            proxy_set_header X-Message-Type $http_x_message_type;
            proxy_set_header X-Device-ID $http_x_device_id;
            
            # Rate limiting
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # E2EE Device Management
        location /api/v1/devices/ {
            # Device management configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # E2EE Support
            client_max_body_size 10m;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Headers for device linking
            proxy_set_header X-Device-Linking $http_x_device_linking;
            proxy_set_header X-QR-Token $http_x_qr_token;
            
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-ID $http_device_id;
            proxy_set_header X-User-ID $http_user_id;
            
            # NO buffering for cryptographic operations
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            proxy_cache off;
            
            # Timeouts for crypto operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Rate limiting for crypto endpoints
            limit_req zone=api burst=100 nodelay;
        }

        # WhatsApp file upload endpoints
        location /api/v1/files/ {
            # WhatsApp upload configuration
            proxy_pass http://upload_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # NO buffering for uploads - WhatsApp requirement
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Extended timeouts for large files
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;  # 2 hours
            proxy_read_timeout 7200s;   # 2 hours
            
            # Rate limiting for uploads
            limit_req zone=upload burst=50 nodelay;
            
            # Chunked transfer encoding support
            proxy_set_header X-Accel-Buffering no;
            proxy_set_header X-Accel-Chunked-Transfer-Encoding no;
        }

        # WhatsApp file download endpoints
        location /api/v1/files/download/ {
            # WhatsApp download configuration
            proxy_pass http://upload_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stream downloads directly
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Download timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Range request support for resumable downloads
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # ==================== WHATSAPP-LIKE MESSAGE HISTORY SYNC ====================
        
        # Message History Sync Endpoint (Multi-Device)
        # Synchronizes full encrypted message history to new/secondary devices
        location /api/v1/messages/history/sync {
            # WhatsApp-style message history sync configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-ID $http_x_device_id;
            
            # Message history sync support
            client_max_body_size 100m;  # Support large batch requests
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
            
            # Headers for history sync
            proxy_set_header X-Sync-State $http_x_sync_state;
            proxy_set_header X-Batch-Size $http_x_batch_size;
            proxy_set_header X-Retention-Days $http_x_retention_days;
            
            # Rate limiting for message history sync (important but not CPU-intensive)
            limit_req zone=history_sync burst=50 nodelay;
            
            # Extended timeouts for large history transfers
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour for large message batches
            proxy_read_timeout 3600s;  # 1 hour for large message batches
        }
        
        # Message Metadata Query Endpoint
        # Retrieves conversation metadata and delivery/read events
        location /api/v1/messages/metadata {
            # Metadata query configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-ID $http_x_device_id;
            
            # Metadata query support
            client_max_body_size 10m;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Headers for metadata queries
            proxy_set_header X-Query-Type $http_x_query_type;
            proxy_set_header X-Time-Range-Start $http_x_time_range_start;
            proxy_set_header X-Time-Range-End $http_x_time_range_end;
            
            # Rate limiting for metadata queries
            limit_req zone=metadata_query burst=100 nodelay;
            
            # Moderate timeouts for metadata queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Multi-Device Synchronization Endpoint
        # Coordinates message delivery and status updates across devices
        location /api/v1/sync/device {
            # Multi-device sync configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-ID $http_x_device_id;
            
            # Multi-device sync support
            client_max_body_size 50m;
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
            
            # Headers for device sync
            proxy_set_header X-Sync-Key $http_x_sync_key;
            proxy_set_header X-Primary-Device $http_x_primary_device;
            proxy_set_header X-Device-Count $http_x_device_count;
            
            # Rate limiting for device sync
            limit_req zone=device_sync burst=100 nodelay;
            
            # Extended timeouts for device sync operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 1800s;  # 30 minutes
            proxy_read_timeout 1800s;  # 30 minutes
        }
        
        # Relationship Graph Query Endpoint
        # Retrieves user-to-user communication strength and relationship metrics
        location /api/v1/relationships/graph {
            # Relationship graph query configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Relationship graph support
            client_max_body_size 5m;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Headers for relationship graph
            proxy_set_header X-Graph-Query-Type $http_x_graph_query_type;
            proxy_set_header X-Score-Min $http_x_score_min;
            
            # Rate limiting for relationship graph queries
            limit_req zone=relationship_graph burst=50 nodelay;
            
            # Moderate timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location (block unknown requests)
        location / {
            return 404;
        }
    }

    # HTTPS server (WhatsApp style)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name zaply.in.net;
        
        # SSL configuration (WhatsApp grade)
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # HSTS (WhatsApp security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Include HTTP server configuration
        include /etc/nginx/conf.d/whatsapp.conf;
    }
}

# Rate limiting zones (WhatsApp abuse prevention)
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=50r/s;
    access_log /var/log/nginx/websocket.log websocket buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # WhatsApp-style: CRITICAL - ZERO DISK BUFFERING for 15GB files
    client_max_body_size 15g;
    client_body_buffer_size 1k;  # Minimal RAM buffering only
    client_header_buffer_size 1k;  # Minimal RAM buffering only
    large_client_header_buffers 2 4k;  # Reduced RAM buffering
    
    # CRITICAL: Disable ALL disk buffering for ephemeral storage
    proxy_buffering off;  # MANDATORY: Stream directly, no disk
    proxy_request_buffering off;  # MANDATORY: No request disk buffering
    proxy_max_temp_file_size 0;  # MANDATORY: ZERO temp files on disk
    proxy_buffers 4 4k;  # Minimal RAM buffering only
    proxy_buffer_size 4k;  # Minimal RAM buffering only
    
    # Timeouts for 15GB file uploads/downloads (2 hours)
    send_timeout 7200s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;
    client_body_timeout 7200s;
    client_header_timeout 60s;
    
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000 max_fails=5 fail_timeout=30s weight=100;
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 120s;
    }

    upstream frontend {
        server frontend:80 max_fails=3 fail_timeout=30s weight=100;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # E2EE and Security Rate Limiting
    limit_req_zone $binary_remote_addr zone=e2ee_limit:10m rate=50r/s;  # High-throughput E2EE operations
    limit_req_zone $binary_remote_addr zone=crypto_key_limit:10m rate=10r/m;  # Key management operations
    limit_req_zone $binary_remote_addr zone=device_linking_limit:10m rate=3r/m;  # Device linking (QR)
    limit_req_zone $binary_remote_addr zone=voice_video_limit:10m rate=30r/s;  # Voice/Video call setup
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=20r/s;
    
