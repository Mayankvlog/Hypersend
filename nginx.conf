user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # LOGGING CONFIGURATION
    ##
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt="$upstream_response_time" '
                         'user_agent="$http_user_agent"';
    
    log_format security '$remote_addr - [$time_local] "$request" $status '
                        'method=$request_method path=$request_uri '
                        'referer="$http_referer" ua="$http_user_agent"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/websocket.log websocket buffer=32k flush=5s;
    access_log /var/log/nginx/security.log security buffer=16k flush=2s;

    ##
    # PERFORMANCE OPTIMIZATION
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Optimized for large file transfers (40GB P2P support)
    client_max_body_size 45g;
    client_body_buffer_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Extended timeouts for large uploads/downloads
    send_timeout 3600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    # Hash table optimizations
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    ##
    # GZIP COMPRESSION (Selective - disabled for WebSocket and large transfers)
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/rss+xml
        font/ttf
        font/otf
        image/svg+xml;

    ##
    # SECURITY HEADERS (Applied globally, overridable per location)
    ##
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    ##
    # CONDITIONAL CONNECTION HEADER FOR WEBSOCKET/KEEPALIVE
    ##
    map $http_upgrade $connection_upgrade {
        default "";
        "websocket" "upgrade";
    }

    ##
    # UPSTREAM BACKEND SERVICES WITH FAILOVER & LOAD BALANCING
    ##
    upstream backend {
        # Primary backend with health monitoring
        server hypersend_backend:8000 max_fails=5 fail_timeout=30s weight=100;
        
        # Connection pooling for HTTP/1.1 keepalive
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 120s;
    }

    upstream frontend {
        # Single frontend instance (Flutter Web)
        server hypersend_frontend:80 max_fails=3 fail_timeout=30s weight=100;
        
        # Connection pooling for static assets
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    ##
    # RATE LIMITING ZONES (DDoS/Abuse Protection)
    ##
    # API endpoints: 100 req/min per IP (burst 20)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # General requests: 200 req/min per IP (burst 40)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    
    # File upload zone: 10 req/min per IP (burst 3) - prevent upload abuse
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    
    # Authentication zone: 6 attempts per min per IP - brute force protection
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=6r/m;

    ##
    # ======================== HTTP SERVER BLOCKS ========================
    ##

    # PRIMARY: Production domain (zaply.in.net) with HTTPâ†’HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;
        
        # Allow certbot ACME challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        # Health check endpoint
        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        # Authentication endpoints with brute-force protection (must be before /api/ due to regex priority)
        # Regex includes optional trailing slash to prevent bypass: /login or /login/
        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }

        # Proxy API to backend (required for WebSocket support in initial deployment)
        location /api/ {
            # Rate limiting on API
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;

            # Upstream failover
            proxy_next_upstream error timeout http_502 http_503 http_504 invalid_header;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            # Timeouts for large file transfers
            proxy_read_timeout 3600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
        }

        # Redirect root and all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # FALLBACK: Accept other domains/IPs on HTTP (localhost, testing, etc)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check
        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        # API with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            proxy_read_timeout 3600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
        }

        # File upload endpoint with specialized rate limiting
        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            client_max_body_size 45g;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;

            proxy_read_timeout 3600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
        }

        # Authentication endpoints with brute-force protection
        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }

        # Frontend with rate limiting
        location / {
            limit_req zone=general_limit burst=40 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;

            proxy_redirect off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;

            # SPA routing: serve index.html for non-existent files
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    ##
    # ======================== HTTPS SERVER BLOCKS ========================
    ##

    # PRIMARY: HTTPS for production domain zaply.in.net
    server {
        listen 443 ssl;
        http2 on;
        listen [::]:443 ssl;
        server_name zaply.in.net www.zaply.in.net;

        ##
        # SSL/TLS CONFIGURATION (Production-grade with Let's Encrypt)
        ##
        # DEPLOYMENT: Uses self-signed cert initially (from docker-compose entrypoint)
        # UPGRADES: Certbot automatically provisions real Let's Encrypt certs and updates these paths
        # RENEWAL: Let's Encrypt certs auto-renew every 60 days
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/private/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/zaply.in.net/chain.pem;
        
        # Modern TLS: TLS 1.2+ only (prevents POODLE, BEAST, etc)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # Session optimization (reduce handshake overhead)
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling (certificate revocation status - faster than CRL)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_responder http://ocsp.int-x3.letsencrypt.org/;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
        resolver_timeout 5s;

        ##
        # SECURITY HEADERS FOR HTTPS
        ##
        # HSTS: Force browser to always use HTTPS for 2 years
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        # CSP: Prevent XSS, clickjacking, and code injection
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self'; object-src 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Health check
        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        # Specialized file upload with high limits (must be BEFORE /api/ for location priority)
        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            client_max_body_size 45g;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_read_timeout 3600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
        }

        # Authentication with brute-force protection (must be BEFORE /api/ for regex priority)
        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }

        # API endpoints (general - comes AFTER auth for proper priority)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            
            proxy_read_timeout 3600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
        }

        # Frontend
        location / {
            limit_req zone=general_limit burst=40 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # FALLBACK: HTTPS for unmatched domains/IPs (catches non-zaply.in.net requests)
    server {
