    # HTTPS: zaply.in.net (Production with SSL)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name zaply.in.net www.zaply.in.net;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/zaply.in.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Security headers
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss: https:; media-src 'self' blob:; object-src 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Comprehensive error page handling for client/server errors
        # Note: Removed 3xx error_page directives to preserve upstream Location headers for redirects
        
        error_page 400 =400 @handle_400;
        error_page 401 =401 @handle_401;
        error_page 403 =403 @handle_403;
        error_page 404 =404 @handle_404;
        error_page 405 =405 @handle_405;
        error_page 408 =408 @handle_408;
        error_page 409 =409 @handle_409;
        error_page 422 =422 @handle_422;
        error_page 429 =429 @rate_limited;
        
        error_page 500 =500 @handle_500;
        error_page 502 =502 @handle_502;
        error_page 503 =503 @handle_503;
        error_page 504 =504 @handle_504;
        error_page 511 =511 @handle_511;

        # Custom error handlers - one per status code to preserve correct HTTP status
        location @handle_400 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 400 '{"status":"ERROR","status_code":400,"error":"Bad Request","detail":"Check your request syntax and fields","timestamp":"$time_iso8601"}';
        }
        location @handle_401 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 401 '{"status":"ERROR","status_code":401,"error":"Unauthorized","detail":"Authentication required","timestamp":"$time_iso8601"}';
        }
        location @handle_403 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 403 '{"status":"ERROR","status_code":403,"error":"Forbidden","detail":"Access denied","timestamp":"$time_iso8601"}';
        }
        location @handle_404 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 404 '{"status":"ERROR","status_code":404,"error":"Not Found","detail":"Resource not found","timestamp":"$time_iso8601"}';
        }
        location @handle_405 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 405 '{"status":"ERROR","status_code":405,"error":"Method Not Allowed","detail":"HTTP method not supported","timestamp":"$time_iso8601"}';
        }
        location @handle_408 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 408 '{"status":"ERROR","status_code":408,"error":"Request Timeout","detail":"Request took too long","timestamp":"$time_iso8601"}';
        }
        location @handle_409 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 409 '{"status":"ERROR","status_code":409,"error":"Conflict","detail":"Request conflicts with server state","timestamp":"$time_iso8601"}';
        }
        location @handle_422 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 422 '{"status":"ERROR","status_code":422,"error":"Unprocessable Entity","detail":"Validation failed","timestamp":"$time_iso8601"}';
        }
        location @rate_limited {
            add_header Content-Type application/json;
            add_header Retry-After "60";
            return 429 '{"status":"ERROR","status_code":429,"error":"Too Many Requests","detail":"Rate limit exceeded - please wait before retrying","retry_after":"60","timestamp":"$time_iso8601"}';
        }
        location @handle_500 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Retry-After "120";
            return 500 '{"status":"ERROR","status_code":500,"error":"Internal Server Error","detail":"Server error - please try again later","timestamp":"$time_iso8601"}';
        }
        location @handle_502 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Retry-After "120";
            return 502 '{"status":"ERROR","status_code":502,"error":"Bad Gateway","detail":"Server unavailable - please try again later","timestamp":"$time_iso8601"}';
        }
        location @handle_503 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Retry-After "120";
            return 503 '{"status":"ERROR","status_code":503,"error":"Service Unavailable","detail":"Server temporarily unavailable","timestamp":"$time_iso8601"}';
        }
        location @handle_504 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Retry-After "120";
            return 504 '{"status":"ERROR","status_code":504,"error":"Gateway Timeout","detail":"Server not responding - please try again later","timestamp":"$time_iso8601"}';
        }
        location @handle_511 {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 511 '{"status":"ERROR","status_code":511,"error":"Network Authentication Required","detail":"Network authentication required","timestamp":"$time_iso8601"}';
        }
        
        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=200 nodelay;
            client_max_body_size 15g;
            
            # SECURITY: Handle CORS preflight (OPTIONS) at nginx level
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # CRITICAL: WhatsApp-style streaming (NO disk buffering)
            proxy_buffering off;              # Stream directly, no buffering
            proxy_request_buffering off;      # Don't buffer uploads to disk
            proxy_max_temp_file_size 0;       # NO temporary files
            
            # WhatsApp-grade timeouts for large files
            client_body_timeout 7200s;        # 2 hours for large uploads
            client_header_timeout 60s;
            proxy_connect_timeout 600s;       # 10 minutes to backend
            proxy_send_timeout 7200s;         # 2 hours upload timeout
            proxy_read_timeout 7200s;          # 2 hours response timeout
            
            # SECURITY: Only add CORS headers for actual requests (not OPTIONS which are handled above)
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
        
        location /api/v1/files/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # SECURITY: Handle CORS preflight (OPTIONS) at nginx level, don't proxy to backend
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
            
            # SECURITY: Use restricted origin (not wildcard) for authenticated file operations
            # Only send CORS headers if origin is in allowlist
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

