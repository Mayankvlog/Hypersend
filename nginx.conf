# NGINX Configuration for Zaply
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt="$upstream_response_time" '
                         'user_agent="$http_user_agent"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/websocket.log websocket buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    client_max_body_size 40g;
    client_body_buffer_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    send_timeout 7200s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;
    
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000 max_fails=5 fail_timeout=30s weight=100;
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 120s;
    }

    upstream frontend {
        server frontend:80 max_fails=3 fail_timeout=30s weight=100;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=6r/m;

    limit_req_status 429;

    # SECURITY: CORS origin allowlist map to restrict to authorized origins
    # Production: zaply.in.net, Development: zaply.in.net
    map $http_origin $allowed_origin {
        default "";
        "~^https://zaply\.in\.net$" "https://zaply.in.net";
        "~^https://www\.zaply\.in\.net$" "https://www.zaply.in.net";
    }

    # HTTP to HTTPS redirect for zaply.in.net
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;
        
        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }
    }

    # HTTP: zaply.in.net:8000 â†’ HTTP redirect (Development fallback)
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;

        error_page 429 = @rate_limited;
        error_page 500 502 503 504 = @server_error;
        error_page 400 401 403 404 405 408 409 422 = @client_error;
        
        location @rate_limited {
            add_header Content-Type application/json;
            add_header Retry-After "60";
            return 429 '{"status":"ERROR","status_code":429,"error":"Too Many Requests","detail":"Rate limit exceeded - please wait before trying again","hints":["Wait a few minutes before trying again","Reduce how frequently you\'re making requests"],"timestamp":"$time_iso8601"}';
        }
        
        location @server_error {
            add_header Content-Type application/json;
            add_header Retry-After "120";
            return 502 '{"status":"ERROR","status_code":502,"error":"Service Unavailable","detail":"Server temporarily unavailable - please try again later","hints":["Try again in a few moments","Check if there\'s ongoing maintenance"],"timestamp":"$time_iso8601"}';
        }
        
        location @client_error {
            add_header Content-Type application/json;
            return 400 '{"status":"ERROR","status_code":400,"error":"Bad Request","detail":"Invalid request - please check your input","hints":["Check all required fields are filled","Verify email format is correct"],"timestamp":"$time_iso8601"}';
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            proxy_read_timeout 3600s;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP: Default fallback
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location /.well-known/acme-challenge/ {
