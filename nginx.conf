user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 32768;
    use epoll;
    multi_accept on;
    accept_mutex off;
    accept_mutex_delay 50ms;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt=$upstream_response_time '
                         'user_agent="$http_user_agent"';

    access_log /var/log/nginx/access.log main buffer=64k flush=2s;
    error_log /var/log/nginx/error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 7200;
    keepalive_requests 10000;
    reset_timedout_connection on;
    client_body_timeout 7200s;
    client_header_timeout 7200s;
    send_timeout 7200s;
    
    # WebSocket timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;

    # File upload limits
    client_max_body_size 15G;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 32k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        text/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=16r/m;

    # Upstreams
    upstream hypersend_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 1024;
    }
    
    upstream hypersend_websocket {
        ip_hash;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 1024;
    }
    
    upstream hypersend_media {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 512;
    }

    upstream frontend {
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/v1/ {
            proxy_pass http://hypersend_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Rate limiting
            limit_req zone=api burst=200 nodelay;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://hypersend_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket stability
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            proxy_cache off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Rate limiting
            limit_req zone=websocket burst=200 nodelay;
            
            # Logging
            access_log /var/log/nginx/websocket_access.log websocket;
        }

        # File upload endpoints
        location /api/v1/files/ {
            proxy_pass http://hypersend_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No buffering for uploads
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Timeouts for large files
            proxy_connect_timeout 60s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Rate limiting
            limit_req zone=upload burst=50 nodelay;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
