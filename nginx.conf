worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server_tokens off;

    # GZIP
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # HTTP server block (temporary - SSL disabled until certificates are available)
    server {
        listen 80;
        server_name zaply.in.net www.zaply.in.net;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # API proxy
        location /api/ {
            proxy_pass http://hypersend_backend:8000;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Extended timeouts for large file operations
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 300s;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Enhanced error handling for 502/503/504
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 5;
            proxy_next_upstream_timeout 60s;
            
            # Custom error pages
            error_page 502 503 504 /50x.html;
            
            # Health check fallback
            proxy_intercept_errors on;
            error_page 502 = @backend_fallback;
        }
        
        # Backend fallback for 502 errors
        location @backend_fallback {
            internal;
            add_header Content-Type application/json;
            return 502 '{"error": "Backend temporarily unavailable", "status": 502, "retry_after": 30}';
        }
        
        # Custom error pages for 502/503/504
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Block .map file access (security)
        location ~* \.map$ {
            access_log off;
            add_header Content-Type text/plain;
            return 204 "No Content";
        }

        # Frontend static files
        location / {
            proxy_pass http://hypersend_frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Handle Flutter routing
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }
        
        # Fallback for Flutter SPA routing
        location @fallback {
            proxy_pass http://hypersend_frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://hypersend_backend:8000;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }
    }
}