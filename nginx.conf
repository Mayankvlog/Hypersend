            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 7200s;
        }

        location ~* \.map$ {
            # CRITICAL FIX: Source maps are not generated in production builds
            # Return 404 silently without proxying to avoid cascading errors
            return 404;
            access_log off;
        }

        # WhatsApp Storage Model (User Device + 24h S3 TTL)
        # Files are served from S3 with 24h TTL, then deleted
        # User devices keep files permanently
        location /files/ {
            # Proxy to backend for S3 presigned URLs
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            
            # WhatsApp-like caching
            expires 24h;
            add_header Cache-Control "public, max-age=86400";
            add_header X-Content-Type-Options "nosniff";
            add_header X-WhatsApp-Storage "User Device + 24h S3 TTL";
        }
        
