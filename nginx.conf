user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging with WebSocket diagnostics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'user_agent="$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/websocket.log websocket buffer=32k;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 40g;
    send_timeout 3600s;

    # Connection timeouts for proxy
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/rss+xml
        font/ttf
        font/otf
        image/svg+xml;

    upstream backend {
        server hypersend_backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server hypersend_frontend:80;
        keepalive 32;
    }

    # ================= HTTP =================
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================= HTTPS =================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name zaply.in.net www.zaply.in.net;

        # SSL Certificate Configuration
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;

        # SSL Protocol & Cipher Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        # API v1 routes - with WebSocket support for P2P file transfer
        location /api/v1/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CRITICAL: WebSocket upgrade headers for P2P sender/receiver endpoints
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for streaming (WebSocket, large uploads)
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_buffered_output off;
            proxy_set_header X-Accel-Buffering no;
            
            # Large client body support (40GB files)
            client_body_buffer_size 512m;
            
            # Timeouts for long-running file transfers
            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Keep connections alive for better performance
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Static assets - cache aggressively for performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|wasm|json)$ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            expires 365d;
            proxy_buffering on;
        }

        # Flutter Web SPA - handle client-side routing properly
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Performance settings
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            
            # Handle SPA routing: redirect 404s to index.html for client-side routing
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # ================= DEV FALLBACK =================
    server {
        listen 8080;
        server_name _;

        location /api/ {
            proxy_pass http://backend;
        }

        location / {
            proxy_pass http://frontend;
        }
    }
}
