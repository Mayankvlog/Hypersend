# Production Nginx reverse proxy for Zaply
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;

    # Large file uploads (40GB support)
    client_max_body_size 40G;
    client_body_timeout 3600s;
    client_header_timeout 60s;
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream backend service
    upstream backend_service {
        server backend:8000;
        keepalive 32;
    }
    
    # Upstream frontend service
    upstream frontend_service {
        server frontend:8550;
        keepalive 32;
    }

    # HTTP server block (port 80)
    server {
        listen 80;
        server_name _;  # Accept any hostname
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Backend API endpoints - proxy to backend service
        location /api/ {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://backend_service;
            proxy_http_version 1.1;
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts for large uploads
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Request buffering for large files
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Frontend application - proxy to frontend service
        location / {
            proxy_pass http://frontend_service;
            proxy_http_version 1.1;
            
            # Headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

