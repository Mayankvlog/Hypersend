user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

# Allow large request bodies (e.g., for file chunks)
    client_max_body_size 40g;
    send_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

# Upstream configuration - Use container names with docker network
upstream backend {
    server hypersend_backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server hypersend_frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;
        
        # Let's Encrypt acme-challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint (no redirect for health checks)
        location /health {
            add_header Content-Type "text/plain; charset=UTF-8";
            return 200 "healthy\n";
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name zaply.in.net www.zaply.in.net;

        # SSL certificates - Try Let's Encrypt first, fallback if not found
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        
        # Fallback to self-signed certificates for development
        ssl_certificate /etc/ssl/certs/zaply.in.net.crt;
        ssl_certificate_key /etc/ssl/private/zaply.in.net.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers - No CSP to allow Flutter CanvasKit
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Let's Encrypt acme-challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Healthcheck endpoint
        location /health {
            add_header Content-Type "text/plain; charset=UTF-8";
            return 200 "healthy\n";
        }

        # API routes - proxy to FastAPI backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Origin $http_origin;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts tuned for large, long-running uploads/downloads
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Buffering - disable for file uploads
            proxy_buffering off;
            proxy_request_buffering off;
            
            # CORS headers - validate origin to prevent reflection attacks
# Only allow specific trusted origins with credentials enabled
            set $cors_origin "";
            if ($http_origin ~ "^https://([a-z0-9-]+\.)?zaply\.in\.net$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^https://([a-z0-9-]+\.)?zaply\.in\.net(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^http://localhost(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^http://127\.0\.0\.1(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            
            # Handle preflight requests (OPTIONS)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length "0" always;
                add_header Content-Type "text/plain; charset=UTF-8" always;
                return 204;
            }
            
            # Add logging for debugging
            access_log /var/log/nginx/api_access.log;
            error_log /var/log/nginx/api_error.log;
        }
        
        # Directly serve static files from backend (fallback for avatar files)
        location /api/v1/users/avatar/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Origin $http_origin;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;
            
            # Timeouts for uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
# CORS headers for avatar endpoints
            set $cors_origin "";
            if ($http_origin ~ "^https://([a-z0-9-]+\.)?zaply\.in\.net$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^https://([a-z0-9-]+\.)?zaply\.in\.net(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^http://localhost(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~ "^http://127\.0\.0\.1(:[0-9]+)?$") {
                set $cors_origin $http_origin;
            }
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length "0" always;
                add_header Content-Type "text/plain; charset=UTF-8" always;
                return 204;
            }
            
            # Disable buffering for file downloads
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend app - proxy to Flutter web app (catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
    
    # HTTP-only fallback server for development (when SSL certificates not available)
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        
        # Direct to backend and frontend without SSL
        location /api/ {
            proxy_pass http://hypersend_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Port 8080;
        }
        
        location / {
            proxy_pass http://hypersend_frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Port 8080;
        }
    }

    # Default server block to catch any requests not matching server_name
    # This prevents nginx from using the first server block as default
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        location /health {
            add_header Content-Type "text/plain; charset=UTF-8";
            return 200 "healthy\n";
        }
        
        location / {
            return 301 https://zaply.in.net$request_uri;
        }
    }

    # SSL default server block (only if SSL certificates exist)
    # This prevents SSL connection failures when certificates are missing
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        # SSL certificates - may fail to load if files don't exist
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        
        # SSL configuration for default server
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        location /health {
            add_header Content-Type "text/plain; charset=UTF-8";
            return 200 "healthy\n";
        }
        
        location / {
            return 301 https://zaply.in.net$request_uri;
        }
    }
}

