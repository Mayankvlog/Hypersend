        listen [::]:443 ssl default_server;
        server_name _;

        ##
        # SSL/TLS CONFIGURATION (Let's Encrypt managed)
        ##
        # NOTE: Uses zaply.in.net certificate for all domains (SNI mismatch will show browser warning)
