user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging with WebSocket diagnostics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'user_agent="$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/websocket.log websocket buffer=32k;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 40g;
    send_timeout 3600s;

    # Connection timeouts for proxy
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/rss+xml
        font/ttf
        font/otf
        image/svg+xml;

    # Map for conditional Connection header based on WebSocket upgrade
    # When Upgrade: websocket is sent, respond with Connection: upgrade
    # Otherwise use empty Connection for HTTP/1.1 keepalive connection pooling
    map $http_upgrade $connection_upgrade {
        default "";
        "websocket" "upgrade";
    }

    # Upstream definitions with health checks and connection pooling
    # NOTE: max_fails=3 fail_timeout=30s enables automatic failover after 3 consecutive failures
    upstream backend {
        server hypersend_backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream frontend {
        server hypersend_frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ================= HTTP =================
    # PRIMARY: Handle zaply.in.net (production domain) - DNS must resolve to this server
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            # LOGIC FIX: Check if SSL cert exists before redirecting to HTTPS
            # If no cert, proxy to frontend; if cert exists, redirect to HTTPS
            # This prevents infinite redirect loops during initial setup
            if (-f /etc/letsencrypt/live/zaply.in.net/fullchain.pem) {
                return 301 https://$host$request_uri;
            }
            # No cert yet - proxy to frontend for now
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    # FALLBACK: Accept all other domains (localhost, IP addresses, etc)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /api/ {
            proxy_pass http://backend;
            # CRITICAL FIX: Add required directives for keepalive to function
            # These ensure connection pooling works with HTTP/1.1 and proper Connection handling
            proxy_http_version 1.1;
            # SECURITY FIX: Set Connection header based on Upgrade header
            # If client sends Upgrade (WebSocket), set Connection: upgrade
            # Otherwise, set to empty for keepalive connection reuse
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            # SECURITY: Removed nginx wildcard CORS headers
            # Backend FastAPI responds with proper CORS headers per environment
        }

        location / {
            proxy_pass http://frontend;
            # CRITICAL FIX: Add required directives for keepalive to function
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # ================= HTTPS PRODUCTION =================
    # Handle zaply.in.net with SSL certificates
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name zaply.in.net www.zaply.in.net;

        # CRITICAL FIX: SSL certificates must exist or nginx won't start
        # During initial deployment (before certbot), this causes nginx failure
        # LOGIC: Use HTTP-only deployment until /etc/letsencrypt/live/zaply.in.net/fullchain.pem is available
        # Once certbot provisions certs, this block activates automatically
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        location /api/ {
            proxy_pass http://backend;
            # CRITICAL FIX: Add required directives for keepalive to function
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            # NOTE: Connection header set to empty for keepalive
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            # SECURITY: Removed nginx wildcard CORS headers
            # Backend FastAPI responds with proper CORS headers per environment
        }

        location / {
            proxy_pass http://frontend;
            # CRITICAL FIX: Add required directives for keepalive to function
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # ================= HTTPS FALLBACK =================
    # NOTE: Only enable this block if SSL certificates exist
    # If certs don't exist, nginx will skip this block (no listening socket)
    # This is correct - forces HTTP-only deployment until certs are available
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # CRITICAL: These must exist or nginx startup fails
        # During first deployment without SSL: use HTTP on port 80 only
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "healthy\n";
        }

        location /api/ {
            proxy_pass http://backend;
            # CRITICAL FIX: Add required directives for keepalive to function
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            # NOTE: Connection header set to empty for keepalive
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            # SECURITY: Removed nginx wildcard CORS headers
            # Backend FastAPI responds with proper CORS headers per environment
        }

        location / {
            proxy_pass http://frontend;
            # CRITICAL FIX: Add required directives for keepalive to function
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }
}
