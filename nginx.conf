user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;
    client_max_body_size 2G;

    # ----------------------------
    # SSL/TLS Settings (Let’s Encrypt)
    # ----------------------------
    ssl_session_cache shared:SSL:10m;           # Session cache for TLS
    ssl_session_timeout  10m;
    ssl_prefer_server_ciphers off;              # Use client order for forward secrecy
    ssl_protocols TLSv1.2 TLSv1.3;             # Only TLS 1.2 and 1.3 (strong protocols)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:   # Strong cipher suites (ECDHE for PFS)
                ECDHE-RSA-AES128-GCM-SHA256:
                ECDHE-ECDSA-AES256-GCM-SHA384:
                ECDHE-RSA-AES256-GCM-SHA384:
                ECDHE-ECDSA-CHACHA20-POLY1305:
                ECDHE-RSA-CHACHA20-POLY1305;
    ssl_stapling on;                           # OCSP stapling for certificate status
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;       # Public DNS for OCSP
    resolver_timeout 5s;

    # ----------------------------
    # Rate Limiting (per IP)
    # ----------------------------
    # Limit API requests: 10 req/sec per IP, burst up to 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Optionally, limit total concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ----------------------------
    # Upstream Services
    # ----------------------------
    upstream backend {
        server backend:8000;
        keepalive 64;  # Keep connections alive to backend
    }
    upstream websocket {
        server websocket:8001;
        keepalive 64;
    }
    upstream frontend {
        server frontend:80;
        keepalive 16;
    }

    # Map for WebSocket “Connection: upgrade”
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ----------------------------
    # HTTP (port 80) – Redirect to HTTPS
    # ----------------------------
    server {
        listen 80;
        server_name zaply.in.net www.zaply.in.net;
        # ACME challenge location if using certbot webroot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ----------------------------
    # HTTPS Server Block (port 443)
    # ----------------------------
    server {
        listen 443 ssl http2;
        server_name zaply.in.net www.zaply.in.net;

        # Let’s Encrypt certificates
        ssl_certificate     /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;  # HSTS【13†L55-L63】
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ----------------------------
        # Frontend (Flutter Web)
        # ----------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # ----------------------------
        # API (FastAPI backend)
        # ----------------------------
        location /api/ {
            # Rate limit API endpoints
            limit_req zone=api_limit burst=20 nodelay;  # 429 if exceeded【4†L59-L67】【4†L91-L99】
            limit_conn conn_limit 10;                   # Max 10 concurrent connections per IP

            proxy_pass http://backend;  # No trailing slash – preserve /api/v1 path
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;        # Stream responses without buffering
            proxy_request_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
        }

        # ----------------------------
        # WebSocket Endpoint (/ws)
        # ----------------------------
        location /ws {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for live connections (per OneUptime example【9†L276-L285】)
            proxy_connect_timeout 7d;
            proxy_send_timeout    7d;
            proxy_read_timeout    7d;

            proxy_buffering off;       # Disable buffering for real-time data
            proxy_intercept_errors off;
        }

        # ----------------------------
        # Health Check
        # ----------------------------
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout    10s;
            proxy_read_timeout    10s;
        }
    }
}

