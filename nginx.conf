worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # DNS resolver for Docker containers
    resolver 127.0.0.11 valid=30s;

    # Define upstream backend servers (using variables to avoid DNS resolution issues)
    # Upstream will be resolved at runtime by Docker DNS
    # No upstream block needed - using direct proxy_pass

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server_tokens off;
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # HTTP server block for zaply.in.net - Redirect to HTTPS
    server {
        listen 80;
        server_name zaply.in.net www.zaply.in.net;

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Health check endpoint (HTTP)
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }

    # HTTPS server block for zaply.in.net
    server {
        listen 443 ssl;
        http2 on;
        server_name zaply.in.net www.zaply.in.net;

        # SSL Certificate Configuration
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API proxy
        location /api/ {
            proxy_pass http://hypersend_backend:8000;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Extended timeouts for large file operations
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 300s;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Enhanced error handling for 502/503/504
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 5;
            proxy_next_upstream_timeout 60s;
            
            # Custom error pages
            error_page 502 503 504 /50x.html;
            
            # Health check fallback
            proxy_intercept_errors on;
            error_page 502 = @backend_fallback;
        }
        
        # Backend fallback for 502 errors
        location @backend_fallback {
            internal;
            add_header Content-Type application/json;
            return 502 '{"error": "Backend temporarily unavailable", "status": 502, "retry_after": 30}';
        }
        
        # Custom error pages for 502/503/504
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Block .map file access (security)
        location ~* \.map$ {
            access_log off;
            add_header Content-Type text/plain;
            return 204 "No Content";
        }

        # Frontend static files
        location / {
            proxy_pass http://hypersend_frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle Flutter routing
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }
        
        # Fallback for Flutter SPA routing
        location @fallback {
            proxy_pass http://hypersend_frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://hypersend_backend:8000;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }
    }
}