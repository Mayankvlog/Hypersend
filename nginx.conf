worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time urt=$upstream_response_time';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/font-woff
        application/font-woff2
        application/wasm
        image/svg+xml;

    # Large client header buffers to prevent 431 Request Header Fields Too Large
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;

    # Remove error page overrides - let nginx handle errors naturally

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    # HTTP to HTTPS redirect server block with health check
    server {
        listen 80;
        server_name zaply.in.net www.zaply.in.net;
        
        # Health check endpoint (critical for Docker healthcheck)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Permanent redirect to HTTPS - prevent redirect loops
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        http2 on;
        server_name zaply.in.net www.zaply.in.net;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;

        # Enhanced SSL configuration for production
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling for better SSL performance
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # SSL certificate chain verification
        ssl_trusted_certificate /etc/letsencrypt/live/zaply.in.net/chain.pem;

        # Security headers - consolidated to prevent duplicates
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://www.gstatic.com https://fonts.gstatic.com wss://zaply.in.net https://zaply.in.net blob: data:; media-src 'self' blob: data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint (critical for Docker healthcheck)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Block source maps but prevent 404 errors in console
        location ~* \.map$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Type "application/json";
            return 204; # Return No Content instead of 404
        }
        
        location /flutter_service_worker.js {
            proxy_pass http://frontend;
            expires 1d;
            add_header Cache-Control "public, no-cache";
        }

        # API proxy with proper error handling
        location /api/ {
            # Fixed proxy configuration - proxy to backend:8000
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            
            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            
            # Enhanced timeouts for large file uploads (15GB support)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Buffer settings for large files - optimized to prevent 502/504
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Size limits for 15GB files - set only once
            client_max_body_size 18G;
            client_body_buffer_size 128k;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # WebSocket proxy with proper upgrade handling
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # WebSocket specific settings
            proxy_buffering off;
            proxy_cache off;
        }

        # Frontend serving with Flutter build files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Service worker
            location /flutter_service_worker.js {
                expires 1d;
                add_header Cache-Control "public, no-cache";
            }
        }

    }
}
