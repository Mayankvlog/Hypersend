# NGINX Configuration for Hypersend
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - [$time_local] "$request" '
                         'status=$status upgrade=$http_upgrade connection=$http_connection '
                         'rt=$request_time urt="$upstream_response_time" '
                         'user_agent="$http_user_agent"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/websocket.log websocket buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    client_max_body_size 45g;
    client_body_buffer_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    send_timeout 3600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    map $http_upgrade $connection_upgrade {
        default "";
        "websocket" "upgrade";
    }

    upstream backend {
        server hypersend_backend:8000 max_fails=5 fail_timeout=30s weight=100;
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 120s;
    }

    upstream frontend {
        server hypersend_frontend:80 max_fails=3 fail_timeout=30s weight=100;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=6r/m;

    # HTTP: zaply.in.net → HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name zaply.in.net www.zaply.in.net;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            proxy_read_timeout 3600s;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTP: Default fallback
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        location / {
            limit_req zone=general_limit burst=40 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # HTTPS: zaply.in.net (FIXED CERTIFICATE PATHS)
    server {
        listen 443 ssl;
        http2 on;
        listen [::]:443 ssl;
        server_name zaply.in.net www.zaply.in.net;

        # ✅ CORRECT CERTIFICATE PATHS
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/zaply.in.net/chain.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
        resolver_timeout 5s;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self'; object-src 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            client_max_body_size 45g;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 30s;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            proxy_read_timeout 3600s;
        }

        location / {
            limit_req zone=general_limit burst=40 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 300s;
            error_page 404 =200 /index.html;
            proxy_intercept_errors on;
        }
    }

    # HTTPS: Default fallback (FIXED CERTIFICATE PATHS)
    server {
        listen 443 ssl default_server;
        http2 on;
        listen [::]:443 ssl default_server;
        server_name _;

        # ✅ CORRECT CERTIFICATE PATHS
        ssl_certificate /etc/letsencrypt/live/zaply.in.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zaply.in.net/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/zaply.in.net/chain.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
        resolver_timeout 5s;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        location /health {
            add_header Content-Type "text/plain";
            return 200 "OK\n";
            access_log off;
        }

        location /api/v1/files/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            client_max_body_size 45g;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
        }

        location ~ ^/api/v1/(auth|login|register|password-reset|forgot-password)/?$ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 30s;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
